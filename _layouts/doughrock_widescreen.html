<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughrock - 4 Camera View</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 10px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 100vw;
            padding: 10px;
        }
        
        .camera-wrapper {
            position: relative;
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 4 / 3;
        }
        
        .camera-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        
        .camera-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            color: white;
            padding: 20px 15px 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            pointer-events: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            color: #999;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body { padding: 5px; }
            .grid-container {
                gap: 5px;
                padding: 5px;
            }
            .camera-label {
                font-size: 0.9em;
                padding: 15px 10px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="camera-wrapper" id="camera-0">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading...</div>
            </div>
            <div class="camera-label">Living Room</div>
        </div>
        <div class="camera-wrapper" id="camera-1">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading...</div>
            </div>
            <div class="camera-label">Front of House</div>
        </div>
        <div class="camera-wrapper" id="camera-2">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading...</div>
            </div>
            <div class="camera-label">Side of House</div>
        </div>
        <div class="camera-wrapper" id="camera-3">
            <div class="loading">
                <div class="spinner"></div>
                <div>Loading...</div>
            </div>
            <div class="camera-label">Back of House</div>
        </div>
    </div>

    <script>
        const driveIds = [
            "1vrr26I23p4XUdAlN_2tnevs4VYE7PIoI",  // Living Room
            "1jVn1wKSIoHepUjxdZRS6xlh4JC90q55c",  // Front of House
            "19KHRWco6o_U3SB1Zsof58MvGyPbO6j__",  // Side of House
            "10b5QfBtU1xx-qggz_UjoZn0sMfJmT9ZI"   // Back of House
        ];

        function generateAllPossibleUrls(driveId) {
            const timestamp = Date.now();
            const randomParam = Math.random().toString(36).substring(7);
            return [
                `https://lh3.googleusercontent.com/d/${driveId}=w2000&t=${timestamp}&r=${randomParam}`,
                `https://drive.google.com/uc?id=${driveId}&export=download&t=${timestamp}&r=${randomParam}`,
                `https://lh3.googleusercontent.com/d/${driveId}?t=${timestamp}&r=${randomParam}`,
            ];
        }

        function getCORSProxies() {
            return [
                'https://api.allorigins.win/raw?url=',
                'https://api.codetabs.com/v1/proxy?quest=',
                'https://corsproxy.io/?',
                'https://thingproxy.freeboard.io/fetch/',
            ];
        }

        function testImageLoad(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
                setTimeout(() => resolve(false), 5000);
            });
        }

        async function extremeFetchImage(driveId, isRefresh = false) {
            const urls = generateAllPossibleUrls(driveId);
            
            for (const url of urls) {
                try {
                    let response = await fetch(url, { 
                        mode: 'cors',
                        credentials: 'omit',
                        referrerPolicy: 'no-referrer',
                        cache: 'no-store'
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        if (blob.size > 0 && blob.type.startsWith('image/')) {
                            return URL.createObjectURL(blob);
                        }
                    }
                } catch (e) {
                    try {
                        let response = await fetch(url, { mode: 'no-cors', cache: 'no-store' });
                        if (await testImageLoad(url)) {
                            return url;
                        }
                    } catch (e2) {
                        continue;
                    }
                }
            }
            
            if (isRefresh) return null;
            
            const proxies = getCORSProxies();
            for (const proxy of proxies) {
                for (const url of urls.slice(0, 2)) {
                    try {
                        const proxyUrl = proxy + encodeURIComponent(url);
                        const response = await fetch(proxyUrl);
                        
                        if (response.ok) {
                            const blob = await response.blob();
                            if (blob.size > 1000) {
                                return URL.createObjectURL(blob);
                            }
                        }
                    } catch (e) {
                        continue;
                    }
                }
            }
            
            return null;
        }

        async function forceClearCacheAndRefresh(driveId) {
            const timestamp = Date.now();
            const randomId = Math.random().toString(36).substring(2, 15);
            
            const urls = [
                `https://lh3.googleusercontent.com/d/${driveId}=w2000&v=${timestamp}&_cb=${randomId}`,
                `https://drive.google.com/uc?id=${driveId}&export=download&v=${timestamp}&_nocache=${randomId}`,
            ];
            
            for (const url of urls) {
                try {
                    const response = await fetch(url, {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache',
                            'Expires': '0'
                        }
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        if (blob.size > 1000) {
                            return URL.createObjectURL(blob);
                        }
                    }
                } catch (e) {
                    continue;
                }
            }
            
            return null;
        }

        async function loadCamera(index) {
            const wrapper = document.getElementById(`camera-${index}`);
            const loading = wrapper.querySelector('.loading');
            
            const imageUrl = await extremeFetchImage(driveIds[index]);
            
            if (imageUrl) {
                const img = document.createElement('img');
                img.className = 'camera-image';
                img.src = imageUrl;
                img.onload = () => {
                    if (loading) loading.remove();
                };
                wrapper.insertBefore(img, wrapper.firstChild);
            } else {
                if (loading) {
                    loading.innerHTML = '<div>Failed to load</div>';
                }
            }
        }

        async function refreshCamera(index) {
            const wrapper = document.getElementById(`camera-${index}`);
            let img = wrapper.querySelector('.camera-image');
            
            if (!img) return;
            
            let newUrl = await forceClearCacheAndRefresh(driveIds[index]);
            
            if (!newUrl) {
                newUrl = await extremeFetchImage(driveIds[index], true);
            }
            
            if (newUrl) {
                img.style.opacity = '0.7';
                const oldSrc = img.src;
                
                if (oldSrc && oldSrc.startsWith('blob:')) {
                    URL.revokeObjectURL(oldSrc);
                }
                
                img.src = newUrl;
                img.onload = () => {
                    img.style.opacity = '1';
                };
            }
        }

        async function init() {
            console.log('Loading cameras...');
            
            // Load all 4 cameras
            for (let i = 0; i < 4; i++) {
                await loadCamera(i);
            }
            
            console.log('All cameras loaded, starting auto-refresh...');
            
            // Auto-refresh every 10 seconds
            setInterval(async () => {
                console.log('Refreshing all cameras...');
                for (let i = 0; i < 4; i++) {
                    await refreshCamera(i);
                }
            }, 10000);
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
