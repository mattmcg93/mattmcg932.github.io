<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera Feed</title>
    <!-- Open Graph meta tags for social media previews -->
    <meta property="og:title" content="Live Camera Feed2" />
    <meta property="og:description" content="Real-time camera monitoring system" />
    <meta property="og:image" content="https://drive.google.com/uc?id=1vrr26I23p4XUdAlN_2tnevs4VYE7PIoI" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    <!-- Twitter Cards meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Live Camera Feed">
    <meta name="twitter:description" content="Real-time camera monitoring system">
    <meta name="twitter:image" content="https://drive.google.com/uc?id=1vrr26I23p4XUdAlN_2tnevs4VYE7PIoI">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .main-image-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .main-image-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .main-image {
            width: 100%;
            height: auto;
            display: block;
            transition: all 0.5s ease;
        }

        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .main-image-container:hover .image-overlay {
            transform: translateY(0);
        }

        .thumbnails-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .thumbnails-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .thumbnails-header h2 {
            color: #333;
            font-size: 1.8em;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .refresh-info {
            color: #666;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .countdown {
            font-weight: 600;
            color: #667eea;
        }

        #image-container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .thumbnail-wrapper {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9fa;
        }

        .thumbnail-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .thumbnail-wrapper.selected {
            transform: scale(1.02);
            box-shadow: 0 0 0 3px #667eea, 0 15px 35px rgba(0,0,0,0.2);
        }

        .thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        .thumbnail-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .thumbnail-wrapper:hover .thumbnail-info {
            transform: translateY(0);
        }

        .thumbnail-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .thumbnail-status {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-image-section,
            .thumbnails-section {
                padding: 20px;
            }
            
            #image-container {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 15px;
            }
            
            .thumbnail {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            #image-container {
                grid-template-columns: 1fr 1fr;
                gap: 10px;
            }
            
            .thumbnail {
                height: 120px;
            }
        }

        /* Smooth image transitions */
        .image-fade-enter {
            opacity: 0;
        }
        
        .image-fade-exit {
            opacity: 1;
        }
        
        .image-fade-enter-active {
            opacity: 1;
            transition: opacity 300ms ease-in;
        }
        
        .image-fade-exit-active {
            opacity: 0;
            transition: opacity 300ms ease-out;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Live Camera System</h1>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Live Feed Active</span>
            </div>
        </div>

        <div class="main-image-section">
            <div class="main-image-container">
                <img id="main-image" class="main-image" src="" alt="Main Camera View">
                <div class="image-overlay">
                    <div class="thumbnail-title" id="main-image-title">Camera View</div>
                    <div class="thumbnail-status">Last updated: <span id="last-update-time">--</span></div>
                </div>
            </div>
        </div>

        <div class="thumbnails-section">
            <div class="thumbnails-header">
                <h2>All Camera Views</h2>
                <div class="refresh-info">
                    <div class="loading-spinner" id="loading-indicator" style="display: none;"></div>
                    <span>Next update in: <span class="countdown" id="countdown">10</span>s</span>
                </div>
            </div>
            <div id="image-container">
                <!-- Thumbnails will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Drive file IDs from your Android app
        const driveIds = [
            "1vrr26I23p4XUdAlN_2tnevs4VYE7PIoI",
            "1c5CxW2NnicVSxcldDZ6cd3ZTIysa2zcL",
            "19KHRWco6o_U3SB1Zsof58MvGyPbO6j__",
            "10b5QfBtU1xx-qggz_UjoZn0sMfJmT9ZI",
            "1jVn1wKSIoHepUjxdZRS6xlh4JC90q55c",
            "15NHAZMdz2H9QrQ5h3VJiqcF_4K_rvC1C",
            "1WFZzwLUK9iqx9JUQD9MvoRl8K8ZOl2mr",
            "1toZRE71Yk7pG9_CMsgVo1Zc4K8OJdCes"
        ];

        // Camera names corresponding to each drive ID
        const cameraNames = [
            "raspberrypiKitchen",
            "raspberrypiEthernet", 
            "raspberrypiEthernet",
            "raspberrypi1",
            "raspberrypi3",
            "raspberrypiKitchen",
            "Humidity - Last Week",
            "Temperature - Last Week"
        ];

        let selectedIndex = 0;
        let updateInterval;
        let countdownInterval;
        let countdownValue = 10;

        function generateImageUrl(driveId) {
            // Add timestamp to prevent caching, just like in your Android app
            const timestamp = Date.now();
            return `https://drive.google.com/uc?id=${driveId}&t=${timestamp}`;
        }

        function createThumbnailElement(driveId, index) {
            const wrapper = document.createElement('div');
            wrapper.className = 'thumbnail-wrapper';
            wrapper.dataset.index = index;
            
            if (index === selectedIndex) {
                wrapper.classList.add('selected');
            }

            wrapper.innerHTML = `
                <img class="thumbnail" src="${generateImageUrl(driveId)}" 
                     alt="${cameraNames[index]}" 
                     loading="lazy">
                <div class="thumbnail-info">
                    <div class="thumbnail-title">${cameraNames[index]}</div>
                    <div class="thumbnail-status">Camera ${index + 1}</div>
                </div>
            `;

            wrapper.addEventListener('click', () => selectThumbnail(index));
            return wrapper;
        }

        function selectThumbnail(index) {
            selectedIndex = index;
            
            // Update main image with smooth transition
            const mainImage = document.getElementById('main-image');
            const mainTitle = document.getElementById('main-image-title');
            
            mainImage.style.opacity = '0.3';
            setTimeout(() => {
                mainImage.src = generateImageUrl(driveIds[index]);
                mainTitle.textContent = cameraNames[index];
                mainImage.style.opacity = '1';
            }, 150);

            // Update selected thumbnail styling
            document.querySelectorAll('.thumbnail-wrapper').forEach((wrapper, i) => {
                wrapper.classList.toggle('selected', i === index);
            });

            updateLastUpdateTime();
        }

        function updateAllImages() {
            const loadingIndicator = document.getElementById('loading-indicator');
            loadingIndicator.style.display = 'inline-block';

            // Update main image
            const mainImage = document.getElementById('main-image');
            const newMainSrc = generateImageUrl(driveIds[selectedIndex]);
            
            // Preload the main image with fallback
            const mainImg = new Image();
            mainImg.onload = () => {
                mainImage.style.opacity = '0.7';
                setTimeout(() => {
                    mainImage.src = newMainSrc;
                    mainImage.style.opacity = '1';
                }, 100);
            };
            mainImg.onerror = () => {
                // Try alternative URL format
                const altUrl = getAlternativeImageUrl(driveIds[selectedIndex]);
                mainImage.style.opacity = '0.7';
                setTimeout(() => {
                    mainImage.src = altUrl;
                    mainImage.style.opacity = '1';
                }, 100);
            };
            mainImg.src = newMainSrc;

            // Update thumbnails
            document.querySelectorAll('.thumbnail').forEach((img, index) => {
                const newSrc = generateImageUrl(driveIds[index]);
                
                // Preload each thumbnail
                const thumbImg = new Image();
                thumbImg.onload = () => {
                    img.style.opacity = '0.7';
                    setTimeout(() => {
                        img.src = newSrc;
                        img.style.opacity = '1';
                    }, 50 + (index * 20)); // Stagger the updates
                };
                thumbImg.src = newSrc;
            });

            updateLastUpdateTime();
            
            // Hide loading indicator after a short delay
            setTimeout(() => {
                loadingIndicator.style.display = 'none';
            }, 500);
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('last-update-time').textContent = timeString;
        }

        function startCountdown() {
            countdownValue = 10;
            const countdownElement = document.getElementById('countdown');
            
            countdownInterval = setInterval(() => {
                countdownValue--;
                countdownElement.textContent = countdownValue;
                
                if (countdownValue <= 0) {
                    countdownValue = 10;
                    countdownElement.textContent = countdownValue;
                }
            }, 1000);
        }

        function initializeImages() {
            const container = document.getElementById('image-container');
            container.innerHTML = '';

            // Create thumbnail elements
            driveIds.forEach((driveId, index) => {
                const thumbnailElement = createThumbnailElement(driveId, index);
                container.appendChild(thumbnailElement);
            });

            // Set initial main image
            selectThumbnail(0);
        }

        function startPeriodicUpdates() {
            // Update images every 10 seconds (matching your Android app's interval)
            updateInterval = setInterval(updateAllImages, 10000);
            startCountdown();
        }

        // Initialize the page
        window.addEventListener('load', () => {
            initializeImages();
            startPeriodicUpdates();
        });

        // Handle page visibility to pause/resume updates when tab is not active
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(updateInterval);
                clearInterval(countdownInterval);
            } else {
                startPeriodicUpdates();
                // Update immediately when returning to the tab
                updateAllImages();
            }
        });

        // Handle errors gracefully
        document.addEventListener('error', (e) => {
            if (e.target.tagName === 'IMG') {
                console.warn('Failed to load image:', e.target.src);
                // You could add a placeholder or retry logic here
            }
        }, true);
    </script>
</body>
</html>
