<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>

    <!-- Open Graph meta tags for social media previews -->
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:description" content="{{ page.excerpt }}" />
    <meta property="og:image" content="https://dl.dropbox.com/scl/fi/5f09j1aix76rbw5ci2nqh/capture.jpg?rlkey=grfyzmz93k1m1yl7owtx9kcgc&st=ec613gi4&dl=1" />
    <meta property="og:url" content="{{ page.url | absolute_url }}" />
    <meta property="og:type" content="website" />

    <!-- Twitter Cards meta tags (optional) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.excerpt }}">
    <meta name="twitter:image" content="https://dl.dropbox.com/scl/fi/5f09j1aix76rbw5ci2nqh/capture.jpg?rlkey=grfyzmz93k1m1yl7owtx9kcgc&st=ec613gi4&dl=1">

    <link rel="stylesheet" href="/assets/css/style.css">

    <style>
        /* Default styles for mobile view (portrait mode) */
        #image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image-container img {
            width: 100%;
            height: auto;
            margin: 5px 0;
        }

        /* Landscape mode styles for larger screens */
        @media (min-width: 768px) {
            #image-container.landscape {
                flex-direction: row;
                justify-content: space-between;
            }

            #image-container.landscape img {
                width: calc(100% / 3 - 10px); /* Adjust for spacing */
                height: auto;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        {{ content }}
    </div>

    <script>
        function arrangeImages() {
            const imageContainer = document.getElementById('image-container');
            const screenWidth = window.innerWidth;

            if (screenWidth < 768) {
                // Small screen (e.g., phones in portrait mode): Display images in a column
                imageContainer.classList.remove('landscape');
            } else {
                // Larger screens (e.g., tablets/PCs in landscape mode): Display images in a row
                imageContainer.classList.add('landscape');
            }
        }

        function handleOrientationChange() {
            arrangeImages();
        }

        window.addEventListener('resize', handleOrientationChange);
        window.addEventListener('load', arrangeImages);
    </script>
</body>
</html>
