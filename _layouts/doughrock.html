<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughrock</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .status { color: #4CAF50; }
        .main-container { max-width: 1400px; margin: 0 auto; }
        
        /* Sensor data section */
        .sensor-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .sensor-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .sensor-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .sensor-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .sensor-updated {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 10px;
        }
        
        /* Lamp control buttons */
        .lamp-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .lamp-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 120px;
        }

        .lamp-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .lamp-button.off {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .lamp-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .lamp-status {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
            min-height: 20px;
        }
        
        .main-image-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
        }

        .image-container-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .tap-instruction {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            z-index: 10;
            pointer-events: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            min-height: 300px;
            background: #f0f0f0;
            object-fit: contain;
            max-height: 70vh;
            cursor: pointer;
            display: block;
        }
        .thumbnails-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .thumbnails-section h2 {
            font-size: 1.3em;
            font-weight: 400;
        }
        #image-container {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        .thumbnail-wrapper {
            border: 3px solid transparent;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: #f8f9fa;
            aspect-ratio: 4 / 3;
        }
        .thumbnail-wrapper:hover { transform: scale(1.05); }
        .thumbnail-wrapper.selected { border-color: #667eea; }
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #ddd;
        }
        .loading { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100%;
            color: #666;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .info { position: absolute; bottom: 5px; left: 5px; background: rgba(0,0,0,0.7); color: white; padding: 5px; border-radius: 3px; font-size: 12px; }
        .debug { margin-top: 20px; background: #f0f0f0; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; }

        /* Fullscreen modal styles */
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-modal.active {
            display: flex;
        }

        .fullscreen-image {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 1);
        }

        /* Mobile portrait rotation */
        @media (max-width: 768px) and (orientation: portrait) {
            .fullscreen-image.rotated {
                transform: rotate(90deg);
                max-width: 95vh;
                max-height: 95vw;
            }
        }

        /* Mobile-specific responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .sensor-section,
            .main-image-section,
            .thumbnails-section {
                padding: 20px;
            }
            
            .main-image {
                max-height: 50vh;
            }
            
            #image-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .sensor-value {
                font-size: 2em;
            }
            
            .tap-instruction {
                font-size: 1em;
                top: 10px;
                padding: 6px 12px;
            }

            .lamp-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .lamp-button {
                padding: 10px 20px;
                font-size: 0.9em;
                min-width: unset;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            #image-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .sensor-section,
            .main-image-section,
            .thumbnails-section {
                padding: 15px;
            }
            
            .main-image {
                max-height: 40vh;
                min-height: 200px;
            }

            .tap-instruction {
                font-size: 0.9em;
                top: 8px;
                padding: 5px 10px;
            }
        }
    </style>
</head>

        async function fetchSensorData(fileId, sensorType) {
            const urls = [
                `https://drive.google.com/uc?id=${fileId}&export=download&t=${Date.now()}`,
                `https://docs.google.com/uc?id=${fileId}&export=download&t=${Date.now()}`,
            ];
            
            const corsProxies = getCORSProxies();
            
            for (const url of urls) {
                try {
                    const response = await fetch(url, {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate'
                        }
                    });
                    
                    if (response.ok) {
                        const text = await response.text();
                        if (text && text.trim()) {
                            log(`${sensorType} data fetched directly: ${text.trim()}`);
                            return text.trim();
                        }
                    }
                } catch (e) {
                    log(`Direct ${sensorType} fetch failed: ${e.message}`);
                }
            }
            
            for (const proxy of corsProxies) {
                try {
                    const url = `https://drive.google.com/uc?id=${fileId}&export=download`;
                    const proxyUrl = proxy + encodeURIComponent(url);
                    
                    const response = await fetch(proxyUrl, {
                        cache: 'no-store'
                    });
                    
                    if (response.ok) {
                        const text = await response.text();
                        if (text && text.trim()) {
                            log(`${sensorType} data fetched via proxy: ${text.trim()}`);
                            return text.trim();
                        }
                    }
                } catch (e) {
                    log(`Proxy ${sensorType} fetch failed: ${e.message}`);
                }
            }
            
            log(`Failed to fetch ${sensorType} data`);
            return null;
        }

        async function updateSensorData() {
            log('Updating sensor data...');
            
            const humidityData = await fetchSensorData(sensorIds.humidity, 'humidity');
            if (humidityData) {

                    document.getElementById('humidity-value').textContent = `${humidityValue.toFixed(1)}%`;
                    document.getElementById('humidity-updated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                } else {
                    document.getElementById('humidity-value').textContent = `${humidityData}%`;
                    document.getElementById('humidity-updated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                }
            } else {
                document.getElementById('humidity-updated').textContent = 'Failed to update';
            }
            
            const temperatureData = await fetchSensorData(sensorIds.temperature, 'temperature');

                if (!isNaN(temperatureValue)) {
                    document.getElementById('temperature-value').textContent = `${temperatureValue.toFixed(1)}°C`;
                    document.getElementById('temperature-updated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                } else {
                    document.getElementById('temperature-value').textContent = `${temperatureData}°C`;
                    document.getElementById('temperature-updated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                }
            } else {
                document.getElementById('temperature-updated').textContent = 'Failed to update';
            }
        }
