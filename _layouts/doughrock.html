<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughrock Live Stream</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .status { color: #4CAF50; }
        .main-container { max-width: 1400px; margin: 0 auto; }
        .main-image-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .main-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            min-height: 300px;
            background: #f0f0f0;
            object-fit: cover;
        }
        .thumbnails-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        #image-container {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        .thumbnail-wrapper {
            border: 3px solid transparent;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: #f8f9fa;
            min-height: 150px;
        }
        .thumbnail-wrapper:hover { transform: scale(1.05); }
        .thumbnail-wrapper.selected { border-color: #667eea; }
        .thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: #ddd;
        }
        .loading { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 150px; 
            color: #666;
            flex-direction: column;
            gap: 10px;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .info { position: absolute; bottom: 5px; left: 5px; background: rgba(0,0,0,0.7); color: white; padding: 5px; border-radius: 3px; font-size: 12px; }
        .debug { margin-top: 20px; background: #f0f0f0; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Doughrock Live Stream</h1>
            <div class="status">Welcome To Doughrock</div>
        </div>

        <div class="main-image-section">
            <img id="main-image" class="main-image" alt="Main View">
            <div id="main-title">Loading main image...</div>
        </div>

        <div class="thumbnails-section">
            <h2>Camera Views</h2>
            <div id="image-container"></div>
            <div id="debug-log" class="debug"></div>
        </div>
    </div>

    <script>
        const driveIds = [
            "1vrr26I23p4XUdAlN_2tnevs4VYE7PIoI",
            "1c5CxW2NnicVSxcldDZ6cd3ZTIysa2zcL", 
            "19KHRWco6o_U3SB1Zsof58MvGyPbO6j__",
            "10b5QfBtU1xx-qggz_UjoZn0sMfJmT9ZI",
            "1jVn1wKSIoHepUjxdZRS6xlh4JC90q55c",
            "15NHAZMdz2H9QrQ5h3VJiqcF_4K_rvC1C",
            "1WFZzwLUK9iqx9JUQD9MvoRl8K8ZOl2mr",
            "1toZRE71Yk7pG9_CMsgVo1Zc4K8OJdCes"
        ];

        const cameraNames = [
            "raspberrypiKitchen", "raspberrypiEthernet", "raspberrypiEthernet",
            "raspberrypi1", "raspberrypi3", "raspberrypiKitchen",
            "Humidity - Last Week", "Temperature - Last Week"
        ];

        let selectedIndex = 0;
        const debugLog = document.getElementById('debug-log');

        function log(message) {
            console.log(message);
            debugLog.innerHTML += message + '<br>';
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // Method 1: Brute force with every possible Google Drive URL format
        function generateAllPossibleUrls(driveId) {
            const timestamp = Date.now();
            return [
                // Standard formats
                `https://drive.google.com/uc?id=${driveId}&export=download`,
                `https://drive.google.com/uc?export=download&id=${driveId}`,
                `https://drive.google.com/file/d/${driveId}/view?usp=sharing`,
                `https://drive.google.com/file/d/${driveId}/preview`,
                `https://drive.google.com/open?id=${driveId}`,
                
                // Direct image URLs
                `https://lh3.googleusercontent.com/d/${driveId}`,
                `https://lh3.googleusercontent.com/d/${driveId}=w2000`,
                `https://lh3.googleusercontent.com/d/${driveId}=s2000`,
                `https://lh4.googleusercontent.com/d/${driveId}`,
                `https://lh5.googleusercontent.com/d/${driveId}`,
                `https://lh6.googleusercontent.com/d/${driveId}`,
                
                // Thumbnail formats
                `https://drive.google.com/thumbnail?id=${driveId}`,
                `https://drive.google.com/thumbnail?id=${driveId}&sz=w1000`,
                `https://drive.google.com/thumbnail?id=${driveId}&sz=s1000`,
                
                // Alternative endpoints
                `https://docs.google.com/uc?id=${driveId}&export=download`,
                `https://googledrive.com/host/${driveId}`,
                
                // With timestamps to break cache
                `https://drive.google.com/uc?id=${driveId}&export=download&t=${timestamp}`,
                `https://lh3.googleusercontent.com/d/${driveId}=w2000&t=${timestamp}`,
                
                // Force download formats
                `https://drive.google.com/uc?id=${driveId}&export=download&confirm=t`,
                `https://drive.google.com/uc?id=${driveId}&export=download&confirm=no_antivirus`,
            ];
        }

        // Method 2: CORS proxy services (many different ones)
        function getCORSProxies() {
            return [
                'https://api.allorigins.win/raw?url=',
                'https://api.codetabs.com/v1/proxy?quest=',
                'https://cors-anywhere.herokuapp.com/',
                'https://thingproxy.freeboard.io/fetch/',
                'https://cors.io/?',
                'https://jsonp.afeld.me/?url=',
                'https://whatever-origin.herokuapp.com/get?url=',
                'https://cors-proxy.htmldriven.com/?url=',
            ];
        }

        // Method 3: Advanced fetch with multiple techniques
        async function extremeFetchImage(driveId) {
            const urls = generateAllPossibleUrls(driveId);
            const proxies = getCORSProxies();
            
            log(`Attempting to load image ${driveId}...`);
            
            // Try direct URLs first
            for (let i = 0; i < urls.length; i++) {
                const url = urls[i];
                log(`Trying direct URL ${i + 1}/${urls.length}: ${url.substring(0, 80)}...`);
                
                try {
                    // Method 3a: Regular fetch
                    let response = await fetch(url, { 
                        mode: 'cors',
                        credentials: 'omit',
                        referrerPolicy: 'no-referrer'
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        if (blob.size > 0 && blob.type.startsWith('image/')) {
                            log(`✅ Success with direct URL!`);
                            return URL.createObjectURL(blob);
                        }
                    }
                } catch (e) {
                    // Try no-cors mode
                    try {
                        let response = await fetch(url, { mode: 'no-cors' });
                        // Can't read the response with no-cors, but can try to use the URL directly
                        if (await testImageLoad(url)) {
                            log(`✅ Success with no-cors direct load!`);
                            return url;
                        }
                    } catch (e2) {
                        log(`❌ Direct fetch failed: ${e2.message.substring(0, 50)}...`);
                    }
                }
            }
            
            // Try with CORS proxies
            for (const proxy of proxies) {
                for (const url of urls.slice(0, 5)) { // Try top 5 URLs with each proxy
                    try {
                        const proxyUrl = proxy + encodeURIComponent(url);
                        log(`Trying proxy: ${proxy.substring(0, 30)}... with URL`);
                        
                        const response = await fetch(proxyUrl, {
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                            }
                        });
                        
                        if (response.ok) {
                            const blob = await response.blob();
                            if (blob.size > 1000) { // Must be at least 1KB
                                log(`✅ Success with proxy!`);
                                return URL.createObjectURL(blob);
                            }
                        }
                    } catch (e) {
                        log(`❌ Proxy failed: ${e.message.substring(0, 30)}...`);
                    }
                }
            }
            
            // Method 4: Iframe extraction attempt
            try {
                const iframeResult = await iframeExtraction(driveId);
                if (iframeResult) {
                    log(`✅ Success with iframe extraction!`);
                    return iframeResult;
                }
            } catch (e) {
                log(`❌ Iframe extraction failed: ${e.message}`);
            }
            
            // Method 5: Base64 embedded preview attempt  
            try {
                const embedResult = await embedPreviewAttempt(driveId);
                if (embedResult) {
                    log(`✅ Success with embed preview!`);
                    return embedResult;
                }
            } catch (e) {
                log(`❌ Embed preview failed: ${e.message}`);
            }
            
            log(`❌ All methods failed for ${driveId}`);
            return null;
        }

        // Method 4: Test if an image URL actually loads
        function testImageLoad(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
                setTimeout(() => resolve(false), 5000); // 5 second timeout
            });
        }

        // Method 5: Iframe extraction technique
        function iframeExtraction(driveId) {
            return new Promise((resolve) => {
                const iframe = document.createElement('iframe');
                iframe.style.cssText = 'position:absolute;left:-9999px;width:1px;height:1px;';
                iframe.src = `https://drive.google.com/file/d/${driveId}/preview`;
                document.body.appendChild(iframe);
                
                let resolved = false;
                
                iframe.onload = () => {
                    setTimeout(() => {
                        if (resolved) return;
                        try {
                            const doc = iframe.contentDocument || iframe.contentWindow.document;
                            const images = doc.querySelectorAll('img');
                            for (const img of images) {
                                if (img.src && img.src.includes('googleusercontent')) {
                                    resolved = true;
                                    document.body.removeChild(iframe);
                                    resolve(img.src);
                                    return;
                                }
                            }
                        } catch (e) {
                            log(`Iframe access blocked by CORS: ${e.message}`);
                        }
                        
                        if (!resolved) {
                            resolved = true;
                            document.body.removeChild(iframe);
                            // Return the preview URL itself as last resort
                            resolve(`https://drive.google.com/file/d/${driveId}/preview`);
                        }
                    }, 3000);
                };
                
                setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        if (iframe.parentNode) document.body.removeChild(iframe);
                        resolve(null);
                    }
                }, 8000);
            });
        }

        // Method 6: Embed preview attempt with object/embed tags
        function embedPreviewAttempt(driveId) {
            return new Promise((resolve) => {
                const embed = document.createElement('object');
                embed.data = `https://drive.google.com/file/d/${driveId}/preview`;
                embed.style.cssText = 'position:absolute;left:-9999px;width:1px;height:1px;';
                document.body.appendChild(embed);
                
                setTimeout(() => {
                    if (embed.parentNode) document.body.removeChild(embed);
                    resolve(`https://drive.google.com/file/d/${driveId}/preview`);
                }, 2000);
            });
        }

        // Create thumbnail with extreme loading
        async function createThumbnail(driveId, index) {
            const wrapper = document.createElement('div');
            wrapper.className = 'thumbnail-wrapper';
            wrapper.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading ${cameraNames[index]}...</div>
                </div>
                <div class="info">${cameraNames[index]}</div>
            `;
            
            wrapper.addEventListener('click', () => selectThumbnail(index));
            
            // Start loading in background
            extremeFetchImage(driveId).then(imageUrl => {
                if (imageUrl) {
                    const img = document.createElement('img');
                    img.className = 'thumbnail';
                    img.src = imageUrl;
                    img.onload = () => {
                        wrapper.innerHTML = `<div class="info">${cameraNames[index]} ✅</div>`;
                        wrapper.insertBefore(img, wrapper.firstChild);
                    };
                    img.onerror = () => {
                        wrapper.innerHTML = `
                            <div class="loading">❌ Load failed</div>
                            <div class="info">${cameraNames[index]} - Error</div>
                        `;
                    };
                } else {
                    wrapper.innerHTML = `
                        <div class="loading">❌ All methods failed</div>
                        <div class="info">${cameraNames[index]} - Failed</div>
                    `;
                }
            });
            
            return wrapper;
        }

        // Select thumbnail and update main image
        async function selectThumbnail(index) {
            selectedIndex = index;
            const mainImage = document.getElementById('main-image');
            const mainTitle = document.getElementById('main-title');
            
            mainTitle.textContent = `Loading ${cameraNames[index]}...`;
            mainImage.style.opacity = '0.5';
            
            const imageUrl = await extremeFetchImage(driveIds[index]);
            if (imageUrl) {
                mainImage.src = imageUrl;
                mainImage.onload = () => {
                    mainImage.style.opacity = '1';
                    mainTitle.textContent = `${cameraNames[index]} - Loaded successfully!`;
                };
                mainImage.onerror = () => {
                    mainTitle.textContent = `${cameraNames[index]} - Failed to display`;
                };
            } else {
                mainImage.style.opacity = '1';
                mainTitle.textContent = `${cameraNames[index]} - Could not load`;
            }
            
            // Update selection styling
            document.querySelectorAll('.thumbnail-wrapper').forEach((w, i) => {
                w.classList.toggle('selected', i === index);
            });
        }

        // Initialize everything
        async function init() {
            log('Starting extreme image loading test...');
            const container = document.getElementById('image-container');
            
            // Create all thumbnails
            for (let i = 0; i < driveIds.length; i++) {
                const thumbnail = await createThumbnail(driveIds[i], i);
                container.appendChild(thumbnail);
            }
            
            // Load first image as main
            selectThumbnail(0);
            
            log('Initialization complete. Check results above.');
        }

        // Start when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
