<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughrock</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .status { color: #4CAF50; }
        .main-container { max-width: 1400px; margin: 0 auto; }
        
        /* Sensor data section */
        .sensor-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .sensor-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .sensor-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .sensor-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .sensor-updated {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 10px;
        }
        
        .main-image-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .main-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            min-height: 300px;
            background: #f0f0f0;
            object-fit: cover;
        }
        .thumbnails-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        #image-container {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        .thumbnail-wrapper {
            border: 3px solid transparent;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: #f8f9fa;
            min-height: 150px;
        }
        .thumbnail-wrapper:hover { transform: scale(1.05); }
        .thumbnail-wrapper.selected { border-color: #667eea; }
        .thumbnail {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background: #ddd;
        }
        .loading { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 150px; 
            color: #666;
            flex-direction: column;
            gap: 10px;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .info { position: absolute; bottom: 5px; left: 5px; background: rgba(0,0,0,0.7); color: white; padding: 5px; border-radius: 3px; font-size: 12px; }
        .debug { margin-top: 20px; background: #f0f0f0; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Doughrock Live Stream</h1>
            <div class="status">Welcome to Doughrock.</div>
        </div>

        <!-- Sensor Data Section -->
        <div class="sensor-section">
            <div class="sensor-grid">
                <div class="sensor-card">
                    <div class="sensor-label">Humidity</div>
                    <div class="sensor-value" id="humidity-value">--%</div>
                    <div class="sensor-updated" id="humidity-updated">Loading...</div>
                </div>
                <div class="sensor-card">
                    <div class="sensor-label">Temperature</div>
                    <div class="sensor-value" id="temperature-value">--°C</div>
                    <div class="sensor-updated" id="temperature-updated">Loading...</div>
                </div>
            </div>
        </div>

        <div class="main-image-section">
            <img id="main-image" class="main-image" alt="Main View">
            <div id="main-title">Loading main image...</div>
        </div>

        <div class="thumbnails-section">
            <h2>Camera Views</h2>
            <div id="image-container"></div>
            <div id="debug-log" class="debug"></div>
        </div>
    </div>

    <script>
        const driveIds = [
            "1vrr26I23p4XUdAlN_2tnevs4VYE7PIoI",
            "1jVn1wKSIoHepUjxdZRS6xlh4JC90q55c",
            "19KHRWco6o_U3SB1Zsof58MvGyPbO6j__",
            "10b5QfBtU1xx-qggz_UjoZn0sMfJmT9ZI",
            "1c5CxW2NnicVSxcldDZ6cd3ZTIysa2zcL",
            "15NHAZMdz2H9QrQ5h3VJiqcF_4K_rvC1C",
            "1WFZzwLUK9iqx9JUQD9MvoRl8K8ZOl2mr",
            "1toZRE71Yk7pG9_CMsgVo1Zc4K8OJdCes"
        ];

        const cameraNames = [
            "Living Room", "Front of House", "Side of House",
            "Back of House", "Side of House Facing Sky", "Back Roof",
            "Humidity - Daily, Weekly, Monthly", "Temperature - Daily, Weekly, Monthly"
        ];

        // Sensor data file IDs
        const sensorIds = {
            humidity: "1Ajb8r6TB5aKkWDAr99iDAlo3TlqReT2O",
            temperature: "1GPWSQIFjLR25lmuP-ljgIFriLNBS-FyQ"
        };

        let selectedIndex = 0;
        const debugLog = document.getElementById('debug-log');

        function log(message) {
            console.log(message);
            debugLog.innerHTML += message + '<br>';
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // Function to fetch sensor data from Google Drive text files
        async function fetchSensorData(fileId, sensorType) {
            const urls = [
                `https://drive.google.com/uc?id=${fileId}&export=download&t=${Date.now()}`,
                `https://docs.google.com/uc?id=${fileId}&export=download&t=${Date.now()}`,
            ];
            
            const corsProxies = getCORSProxies();
            
            // Try direct fetch first
            for (const url of urls) {
                try {
                    const response = await fetch(url, {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate'
                        }
                    });
                    
                    if (response.ok) {
                        const text = await response.text();
                        if (text && text.trim()) {
                            log(`${sensorType} data fetched directly: ${text.trim()}`);
                            return text.trim();
                        }
                    }
                } catch (e) {
                    log(`Direct ${sensorType} fetch failed: ${e.message}`);
                }
            }
            
            // Try with CORS proxies
            for (const proxy of corsProxies) {
                try {
                    const url = `https://drive.google.com/uc?id=${fileId}&export=download`;
                    const proxyUrl = proxy + encodeURIComponent(url);
                    
                    const response = await fetch(proxyUrl, {
                        cache: 'no-store'
                    });
                    
                    if (response.ok) {
                        const text = await response.text();
                        if (text && text.trim()) {
                            log(`${sensorType} data fetched via proxy: ${text.trim()}`);
                            return text.trim();
                        }
                    }
                } catch (e) {
                    log(`Proxy ${sensorType} fetch failed: ${e.message}`);
                }
            }
            
            log(`Failed to fetch ${sensorType} data`);
            return null;
        }

        // Update sensor displays
        async function updateSensorData() {
            log('Updating sensor data...');
            
            // Update humidity
            const humidityData = await fetchSensorData(sensorIds.humidity, 'humidity');
            if (humidityData) {
                const humidityValue = parseFloat(humidityData);
                if (!isNaN(humidityValue)) {
                    document.getElementById('humidity-value').textContent = `${humidityValue.toFixed(1)}%`;
                    document.getElementById('humidity-updated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                } else {
                    document.getElementById('humidity-value').textContent = `${humidityData}%`;
                    document.getElementById('humidity-updated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                }
            } else {
                document.getElementById('humidity-updated').textContent = 'Failed to update';
            }
            
            // Update temperature
            const temperatureData = await fetchSensorData(sensorIds.temperature, 'temperature');
            if (temperatureData) {
                const temperatureValue = parseFloat(temperatureData);
                if (!isNaN(temperatureValue)) {
                    document.getElementById('temperature-value').textContent = `${temperatureValue.toFixed(1)}°C`;
                    document.getElementById('temperature-updated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                } else {
                    document.getElementById('temperature-value').textContent = `${temperatureData}°C`;
                    document.getElementById('temperature-updated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                }
            } else {
                document.getElementById('temperature-updated').textContent = 'Failed to update';
            }
        }

        // Generate URLs with aggressive cache busting
        function generateAllPossibleUrls(driveId) {
            const timestamp = Date.now();
            const randomParam = Math.random().toString(36).substring(7);
            return [
                `https://drive.google.com/uc?id=${driveId}&export=download&t=${timestamp}&r=${randomParam}`,
                `https://drive.google.com/uc?export=download&id=${driveId}&t=${timestamp}&nocache=${randomParam}`,
                `https://drive.google.com/file/d/${driveId}/view?usp=sharing&t=${timestamp}`,
                `https://drive.google.com/file/d/${driveId}/preview?t=${timestamp}&r=${randomParam}`,
                `https://lh3.googleusercontent.com/d/${driveId}?t=${timestamp}&r=${randomParam}`,
                `https://lh3.googleusercontent.com/d/${driveId}=w2000&t=${timestamp}&nocache=${randomParam}`,
                `https://lh3.googleusercontent.com/d/${driveId}=s2000&t=${timestamp}`,
                `https://lh4.googleusercontent.com/d/${driveId}?t=${timestamp}`,
                `https://lh5.googleusercontent.com/d/${driveId}=w2000&t=${timestamp}`,
                `https://drive.google.com/thumbnail?id=${driveId}&t=${timestamp}&r=${randomParam}`,
                `https://drive.google.com/thumbnail?id=${driveId}&sz=w1000&t=${timestamp}`,
                `https://docs.google.com/uc?id=${driveId}&export=download&t=${timestamp}`,
                `https://drive.google.com/uc?id=${driveId}&export=download&confirm=t&t=${timestamp}`,
                `https://drive.google.com/uc?id=${driveId}&export=download&confirm=no_antivirus&t=${timestamp}`,
            ];
        }

        function getCORSProxies() {
            return [
                'https://api.allorigins.win/raw?url=',
                'https://api.codetabs.com/v1/proxy?quest=',
                'https://cors-anywhere.herokuapp.com/',
                'https://thingproxy.freeboard.io/fetch/',
                'https://cors.io/?',
                'https://jsonp.afeld.me/?url=',
                'https://whatever-origin.herokuapp.com/get?url=',
                'https://cors-proxy.htmldriven.com/?url=',
            ];
        }

        async function extremeFetchImage(driveId) {
            const urls = generateAllPossibleUrls(driveId);
            const proxies = getCORSProxies();
            
            log(`Attempting to load image ${driveId}...`);
            
            // Try direct URLs first
            for (let i = 0; i < urls.length; i++) {
                const url = urls[i];
                log(`Trying direct URL ${i + 1}/${urls.length}: ${url.substring(0, 80)}...`);
                
                try {
                    let response = await fetch(url, { 
                        mode: 'cors',
                        credentials: 'omit',
                        referrerPolicy: 'no-referrer'
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        if (blob.size > 0 && blob.type.startsWith('image/')) {
                            log(`Success with direct URL!`);
                            return URL.createObjectURL(blob);
                        }
                    }
                } catch (e) {
                    try {
                        let response = await fetch(url, { mode: 'no-cors' });
                        if (await testImageLoad(url)) {
                            log(`Success with no-cors direct load!`);
                            return url;
                        }
                    } catch (e2) {
                        log(`Direct fetch failed: ${e2.message.substring(0, 50)}...`);
                    }
                }
            }
            
            // Try with CORS proxies
            for (const proxy of proxies) {
                for (const url of urls.slice(0, 5)) {
                    try {
                        const proxyUrl = proxy + encodeURIComponent(url);
                        log(`Trying proxy: ${proxy.substring(0, 30)}... with URL`);
                        
                        const response = await fetch(proxyUrl, {
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                            }
                        });
                        
                        if (response.ok) {
                            const blob = await response.blob();
                            if (blob.size > 1000) {
                                log(`Success with proxy!`);
                                return URL.createObjectURL(blob);
                            }
                        }
                    } catch (e) {
                        log(`Proxy failed: ${e.message.substring(0, 30)}...`);
                    }
                }
            }
            
            try {
                const iframeResult = await iframeExtraction(driveId);
                if (iframeResult) {
                    log(`Success with iframe extraction!`);
                    return iframeResult;
                }
            } catch (e) {
                log(`Iframe extraction failed: ${e.message}`);
            }
            
            log(`All methods failed for ${driveId}`);
            return null;
        }

        function testImageLoad(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
                setTimeout(() => resolve(false), 5000);
            });
        }

        function iframeExtraction(driveId) {
            return new Promise((resolve) => {
                const iframe = document.createElement('iframe');
                iframe.style.cssText = 'position:absolute;left:-9999px;width:1px;height:1px;';
                iframe.src = `https://drive.google.com/file/d/${driveId}/preview`;
                document.body.appendChild(iframe);
                
                let resolved = false;
                
                iframe.onload = () => {
                    setTimeout(() => {
                        if (resolved) return;
                        try {
                            const doc = iframe.contentDocument || iframe.contentWindow.document;
                            const images = doc.querySelectorAll('img');
                            for (const img of images) {
                                if (img.src && img.src.includes('googleusercontent')) {
                                    resolved = true;
                                    document.body.removeChild(iframe);
                                    resolve(img.src);
                                    return;
                                }
                            }
                        } catch (e) {
                            log(`Iframe access blocked by CORS: ${e.message}`);
                        }
                        
                        if (!resolved) {
                            resolved = true;
                            document.body.removeChild(iframe);
                            resolve(`https://drive.google.com/file/d/${driveId}/preview`);
                        }
                    }, 3000);
                };
                
                setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        if (iframe.parentNode) document.body.removeChild(iframe);
                        resolve(null);
                    }
                }, 8000);
            });
        }

        // Force cache clearing and image refresh
        async function forceClearCacheAndRefresh(driveId) {
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                } catch (e) {
                    log('Cache clearing failed, continuing...');
                }
            }
            
            const timestamp = Date.now();
            const randomId = Math.random().toString(36).substring(2, 15);
            const sessionId = Math.random().toString(36).substring(2, 10);
            
            const urls = [
                `https://lh3.googleusercontent.com/d/${driveId}=w2000&v=${timestamp}&_cb=${randomId}&sid=${sessionId}`,
                `https://drive.google.com/uc?id=${driveId}&export=download&v=${timestamp}&_nocache=${randomId}`,
                `https://lh3.googleusercontent.com/d/${driveId}?v=${timestamp}&r=${randomId}&s=${sessionId}`,
                `https://drive.google.com/thumbnail?id=${driveId}&sz=w1000&v=${timestamp}&_=${randomId}`,
            ];
            
            for (const url of urls) {
                try {
                    const response = await fetch(url, {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache',
                            'Expires': '0'
                        }
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        if (blob.size > 1000) {
                            return URL.createObjectURL(blob);
                        }
                    }
                } catch (e) {
                    continue;
                }
            }
            
            const corsProxies = getCORSProxies();
            for (const proxy of corsProxies) {
                try {
                    const url = `https://lh3.googleusercontent.com/d/${driveId}=w2000&v=${timestamp}`;
                    const response = await fetch(proxy + encodeURIComponent(url), {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate'
                        }
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        if (blob.size > 1000) {
                            return URL.createObjectURL(blob);
                        }
                    }
                } catch (e) {
                    continue;
                }
            }
            
            return null;
        }

        // Add automatic refresh system with aggressive cache clearing
        function startAutoRefresh() {
            log('Starting auto-refresh every 10 seconds with aggressive cache clearing...');
            
            setInterval(async () => {
                log('Auto-refreshing all images and sensor data...');
                
                // Update sensor data
                await updateSensorData();
                
                document.querySelectorAll('img').forEach(img => {
                    if (img.src && img.src.startsWith('blob:')) {
                        URL.revokeObjectURL(img.src);
                    }
                });
                
                const mainImage = document.getElementById('main-image');
                const newMainUrl = await forceClearCacheAndRefresh(driveIds[selectedIndex]);
                if (newMainUrl) {
                    mainImage.style.opacity = '0.5';
                    mainImage.src = '';
                    setTimeout(() => {
                        mainImage.src = newMainUrl;
                        mainImage.onload = () => {
                            mainImage.style.opacity = '1';
                            log(`Main image refreshed: ${cameraNames[selectedIndex]}`);
                        };
                    }, 100);
                }
                
                const thumbnails = document.querySelectorAll('.thumbnail');
                for (let index = 0; index < thumbnails.length && index < driveIds.length; index++) {
                    const img = thumbnails[index];
                    const newUrl = await forceClearCacheAndRefresh(driveIds[index]);
                    if (newUrl) {
                        img.style.opacity = '0.7';
                        img.src = '';
                        setTimeout(() => {
                            img.src = newUrl;
                            img.onload = () => {
                                img.style.opacity = '1';
                                log(`Thumbnail ${index + 1} refreshed`);
                            };
                        }, 200 + (index * 100));
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
                
                log('Aggressive cache-cleared refresh completed');
            }, 10000);
        }

        async function createThumbnail(driveId, index) {
            const wrapper = document.createElement('div');
            wrapper.className = 'thumbnail-wrapper';
            wrapper.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading ${cameraNames[index]}...</div>
                </div>
                <div class="info">${cameraNames[index]}</div>
            `;
            
            wrapper.addEventListener('click', () => selectThumbnail(index));
            
            extremeFetchImage(driveId).then(imageUrl => {
                if (imageUrl) {
                    const img = document.createElement('img');
                    img.className = 'thumbnail';
                    img.src = imageUrl;
                    img.onload = () => {
                        wrapper.innerHTML = `<div class="info">${cameraNames[index]}</div>`;
                        wrapper.insertBefore(img, wrapper.firstChild);
                    };
                    img.onerror = () => {
                        wrapper.innerHTML = `
                            <div class="loading">Load failed</div>
                            <div class="info">${cameraNames[index]} - Error</div>
                        `;
                    };
                } else {
                    wrapper.innerHTML = `
                        <div class="loading">All methods failed</div>
                        <div class="info">${cameraNames[index]} - Failed</div>
                    `;
                }
            });
            
            return wrapper;
        }

        async function selectThumbnail(index) {
            selectedIndex = index;
            const mainImage = document.getElementById('main-image');
            const mainTitle = document.getElementById('main-title');
            
            mainTitle.textContent = `Loading ${cameraNames[index]}...`;
            mainImage.style.opacity = '0.5';
            
            const imageUrl = await extremeFetchImage(driveIds[index]);
            if (imageUrl) {
                mainImage.src = imageUrl;
                mainImage.onload = () => {
                    mainImage.style.opacity = '1';
                    mainTitle.textContent = `${cameraNames[index]} - Loaded successfully!`;
                };
                mainImage.onerror = () => {
                    mainTitle.textContent = `${cameraNames[index]} - Failed to display`;
                };
            } else {
                mainImage.style.opacity = '1';
                mainTitle.textContent = `${cameraNames[index]} - Could not load`;
            }
            
            document.querySelectorAll('.thumbnail-wrapper').forEach((w, i) => {
                w.classList.toggle('selected', i === index);
            });
        }

        async function init() {
            log('Starting Doughrock live stream...');
            const container = document.getElementById('image-container');
            
            // Load initial sensor data
            await updateSensorData();
            
            for (let i = 0; i < driveIds.length; i++) {
                const thumbnail = await createThumbnail(driveIds[i], i);
                container.appendChild(thumbnail);
            }
            
            selectThumbnail(0);
            startAutoRefresh();
            
            log('Initialization complete. Auto-refresh enabled.');
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
