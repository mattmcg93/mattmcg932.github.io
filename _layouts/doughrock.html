<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughrock2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .status { color: #4CAF50; }
        .main-container { max-width: 1400px; margin: 0 auto; }
        
        /* Sensor data section */
        .sensor-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .sensor-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .sensor-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .sensor-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .sensor-updated {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 10px;
        }
        
        /* Lamp control buttons */
        .lamp-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .lamp-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 120px;
        }

        .lamp-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .lamp-button.off {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .lamp-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .lamp-status {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
            min-height: 20px;
        }

        .firebase-status {
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.85em;
        }

        .firebase-connected {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .firebase-disconnected {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        
        .main-image-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
        }

        .image-container-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .tap-instruction {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 8px;
            z-index: 10;
            pointer-events: none;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            min-height: 300px;
            background: #f0f0f0;
            object-fit: contain;
            max-height: 70vh;
            cursor: pointer;
            display: block;
        }
        .thumbnails-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .thumbnails-section h2 {
            font-size: 1.3em;
            font-weight: 400;
        }
        #image-container {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        .thumbnail-wrapper {
            border: 3px solid transparent;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: #f8f9fa;
            aspect-ratio: 4 / 3;
        }
        .thumbnail-wrapper:hover { transform: scale(1.05); }
        .thumbnail-wrapper.selected { border-color: #667eea; }
        .thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #ddd;
        }
        .loading { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100%;
            color: #666;
            flex-direction: column;
            gap: 10px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .info { position: absolute; bottom: 5px; left: 5px; background: rgba(0,0,0,0.7); color: white; padding: 5px; border-radius: 3px; font-size: 12px; }
        .debug { margin-top: 20px; background: #f0f0f0; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; }

        /* Fullscreen modal styles */
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-modal.active {
            display: flex;
        }

        .fullscreen-image {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 1);
        }

        /* Mobile portrait rotation */
        @media (max-width: 768px) and (orientation: portrait) {
            .fullscreen-image.rotated {
                transform: rotate(90deg);
                max-width: 95vh;
                max-height: 95vw;
            }
        }

        /* Mobile-specific responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .sensor-section,
            .main-image-section,
            .thumbnails-section {
                padding: 20px;
            }
            
            .main-image {
                max-height: 50vh;
            }
            
            #image-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }
            
            .sensor-value {
                font-size: 2em;
            }
            
            .tap-instruction {
                font-size: 1em;
                top: 10px;
                padding: 6px 12px;
            }

            .lamp-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .lamp-button {
                padding: 10px 20px;
                font-size: 0.9em;
                min-width: unset;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            #image-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .sensor-section,
            .main-image-section,
            .thumbnails-section {
                padding: 15px;
            }
            
            .main-image {
                max-height: 40vh;
                min-height: 200px;
            }

            .tap-instruction {
                font-size: 0.9em;
                top: 8px;
                padding: 5px 10px;
            }
        }
    </style>

        // Initialize Firebase

        try {

            });

            log('Firebase initialized successfully');
        } catch (error) {

        function updateFirebaseStatus() {
            const statusDiv = document.getElementById('firebase-status');
            if (firebaseConnected) {
                statusDiv.textContent = 'Firebase Connected';
                statusDiv.className = 'firebase-status firebase-connected';
            } else {
                statusDiv.textContent = 'Firebase Disconnected';
                statusDiv.className = 'firebase-status firebase-disconnected';
            }
        }

        // Make lamp control functions available globally
        window.lampOn = async function() {
            await sendLampCommand('on');
        };

        window.lampOff = async function() {
            await sendLampCommand('off');
        };

        async function sendLampCommand(action) {
            const onBtn = document.getElementById('lamp-on-btn');
            const offBtn = document.getElementById('lamp-off-btn');
            const statusDiv = document.getElementById('lamp-status');
            
            if (!firebaseConnected) {
                statusDiv.textContent = 'Error: Firebase not connected';
                statusDiv.style.color = '#dc3545';
                return;
            }
            
            // Disable both buttons
            onBtn.disabled = true;
            offBtn.disabled = true;
            
            statusDiv.textContent = `Turning lamp ${action.toUpperCase()}...`;
            statusDiv.style.color = '#667eea';
            
            try {
                const command = {
                    action: action,
                    timestamp: serverTimestamp(),
                    source: 'webpage',
                    id: Date.now() + '_' + Math.random().toString(36).substring(2, 8)
                };
                
                await push(lampCommandsRef, command);
                
                statusDiv.textContent = `Lamp ${action.toUpperCase()} command sent successfully!`;
                statusDiv.style.color = '#28a745';
                
                // Update button text temporarily
                if (action === 'on') {
                    onBtn.textContent = 'ON Sent!';
                } else {
                    offBtn.textContent = 'OFF Sent!';
                }
                
                setTimeout(() => {
                    onBtn.textContent = 'Lamp ON';
                    offBtn.textContent = 'Lamp OFF';
                    statusDiv.textContent = '';
                }, 3000);
                
                log(`Lamp ${action} command sent: ${command.id}`);
            } catch (error) {
                statusDiv.textContent = `Error: ${error.message}`;
                statusDiv.style.color = '#dc3545';
                log(`Firebase error: ${error.message}`);
            } finally {
                // Re-enable both buttons
                onBtn.disabled = false;
                offBtn.disabled = false;
            }
        }

        // Make Firebase available to other functions
        window.firebaseDB = database;
        window.firebaseConnected = () => firebaseConnected;
    </script>

        async function fetchSensorData(fileId, sensorType) {
            const urls = [
                `https://drive.google.com/uc?id=${fileId}&export=download&t=${Date.now()}`,
                `https://docs.google.com/uc?id=${fileId}&export=download&t=${Date.now()}`,
            ];
            
            const corsProxies = getCORSProxies();
            
            for (const url of urls) {
                try {
                    const response = await fetch(url, {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate'
                        }
                    });
                    
                    if (response.ok) {
                        const text = await response.text();
                        if (text && text.trim()) {
                            log(`${sensorType} data fetched directly: ${text.trim()}`);
                            return text.trim();
                        }
                    }
                } catch (e) {
                    log(`Direct ${sensorType} fetch failed: ${e.message}`);
                }
            }
            
            for (const proxy of corsProxies) {
                try {
                    const url = `https://drive.google.com/uc?id=${fileId}&export=download`;
                    const proxyUrl = proxy + encodeURIComponent(url);
                    
                    const response = await fetch(proxyUrl, {
                        cache: 'no-store'
                    });
                    
                    if (response.ok) {
                        const text = await response.text();
                        if (text && text.trim()) {
                            log(`${sensorType} data fetched via proxy: ${text.trim()}`);
                            return text.trim();
                        }
                    }
                } catch (e) {
                    log(`Proxy ${sensorType} fetch failed: ${e.message}`);
                }
            }
            
            log(`Failed to fetch ${sensorType} data`);
            return null;
        }

                log(`Iframe extraction failed: ${e.message}`);
            }
            
            log(`All methods failed for ${driveId}`);
            return null;
        }
        
        function testImageLoad(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
                setTimeout(() => resolve(false), 5000);
            });
        }
        
        function iframeExtraction(driveId) {
            return new Promise((resolve) => {
                const iframe = document.createElement('iframe');
                iframe.style.cssText = 'position:absolute;left:-9999px;width:1px;height:1px;';
                iframe.src = `https://drive.google.com/file/d/${driveId}/preview`;
                document.body.appendChild(iframe);
                
                let resolved = false;
                
                iframe.onload = () => {
                    setTimeout(() => {
                        if (resolved) return;
                        try {
                            const doc = iframe.contentDocument || iframe.contentWindow.document;
                            const images = doc.querySelectorAll('img');
                            for (const img of images) {
                                if (img.src && img.src.includes('googleusercontent')) {
                                    resolved = true;
                                    document.body.removeChild(iframe);
                                    resolve(img.src);
                                    return;
                                }
                            }
                        } catch (e) {
                            log(`Iframe access blocked by CORS: ${e.message}`);
                        }
                        
                        if (!resolved) {
                            resolved = true;
                            document.body.removeChild(iframe);
                            resolve(`https://drive.google.com/file/d/${driveId}/preview`);
                        }
                    }, 3000);
                };
                
                setTimeout(() => {
                    if (!resolved) {
                        resolved = true;
                        if (iframe.parentNode) document.body.removeChild(iframe);
                        resolve(null);
                    }
                }, 8000);
            });
        }
        
        async function forceClearCacheAndRefresh(driveId) {
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                } catch (e) {
                    log('Cache clearing failed, continuing...');
                }
            }
            
            const timestamp = Date.now();
            const randomId = Math.random().toString(36).substring(2, 15);
            const sessionId = Math.random().toString(36).substring(2, 10);
            
            const urls = [
                `https://lh3.googleusercontent.com/d/${driveId}=w2000&v=${timestamp}&_cb=${randomId}&sid=${sessionId}`,
                `https://drive.google.com/uc?id=${driveId}&export=download&v=${timestamp}&_nocache=${randomId}`,
                `https://lh3.googleusercontent.com/d/${driveId}?v=${timestamp}&r=${randomId}&s=${sessionId}`,
                `https://drive.google.com/thumbnail?id=${driveId}&sz=w1000&v=${timestamp}&_=${randomId}`,
            ];
            
            for (const url of urls) {
                try {
                    const response = await fetch(url, {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache',
                            'Expires': '0'
                        }
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        if (blob.size > 1000) {
                            return URL.createObjectURL(blob);
                        }
                    }
                } catch (e) {
                    continue;
                }
            }
            
            const corsProxies = getCORSProxies();
            for (const proxy of corsProxies) {
                try {
                    const url = `https://lh3.googleusercontent.com/d/${driveId}=w2000&v=${timestamp}`;
                    const response = await fetch(proxy + encodeURIComponent(url), {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate'
                        }
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        if (blob.size > 1000) {
                            return URL.createObjectURL(blob);
                        }
                    }
                } catch (e) {
                    continue;
                }
            }
            
            return null;
        }
        
        async function refreshMainImage() {
            const mainImage = document.getElementById('main-image');
            const mainTitle = document.getElementById('main-title');
            
            log(`Refreshing main image for ${cameraNames[selectedIndex]}...`);
            
            mainImage.style.opacity = '0.5';
            mainTitle.textContent = `Refreshing ${cameraNames[selectedIndex]}...`;
            
            let newMainUrl = await forceClearCacheAndRefresh(driveIds[selectedIndex]);
            
            if (!newMainUrl) {
                log(`Force refresh failed, trying extremeFetchImage...`);
                newMainUrl = await extremeFetchImage(driveIds[selectedIndex]);
            }
            
            if (newMainUrl) {
                mainImage.src = '';
                mainImage.src = newMainUrl;
                mainImage.onload = () => {
                    mainImage.style.opacity = '1';
                    mainTitle.textContent = `${cameraNames[selectedIndex]} - Updated at ${new Date().toLocaleTimeString()}`;
                    log(`Main image refreshed successfully: ${cameraNames[selectedIndex]}`);
                };
                mainImage.onerror = () => {
                    mainImage.style.opacity = '1';
                    mainTitle.textContent = `${cameraNames[selectedIndex]} - Failed to refresh`;
                    log(`Main image refresh failed: ${cameraNames[selectedIndex]}`);
                };
            } else {
                mainImage.style.opacity = '1';
                mainTitle.textContent = `${cameraNames[selectedIndex]} - Refresh failed, retrying...`;
                log(`All refresh methods failed for main image`);
                
                setTimeout(async () => {
                    const fallbackUrl = `https://lh3.googleusercontent.com/d/${driveIds[selectedIndex]}=w2000&t=${Date.now()}&force=${Math.random()}`;
                    mainImage.src = fallbackUrl;
                    mainTitle.textContent = `${cameraNames[selectedIndex]} - Fallback refresh attempt`;
                }, 1000);
            }
        }
        
        function startAutoRefresh() {
            log('Starting auto-refresh every 10 seconds with forced main image updates...');
            
            setInterval(async () => {
                log('Auto-refreshing all images and sensor data...');
                
                await updateSensorData();
                
                document.querySelectorAll('img').forEach(img => {
                    if (img.src && img.src.startsWith('blob:')) {
                        URL.revokeObjectURL(img.src);
                    }
                });
                
                await refreshMainImage();
                
                const thumbnails = document.querySelectorAll('.thumbnail');
                for (let index = 0; index < thumbnails.length && index < driveIds.length; index++) {
                    const img = thumbnails[index];
                    const newUrl = await forceClearCacheAndRefresh(driveIds[index]);
                    if (newUrl) {
                        img.style.opacity = '0.7';
                        img.src = '';
                        setTimeout(() => {
                            img.src = newUrl;
                            img.onload = () => {
                                img.style.opacity = '1';
                                log(`Thumbnail ${index + 1} refreshed`);
                            };
                        }, 200 + (index * 100));
                    }
                    
                    await new Promise(resolve => setTimeout(resolve, 300));
                }
                
                log('Auto-refresh cycle completed');
            }, 10000);
        }
        
        async function createThumbnail(driveId, index) {
            const wrapper = document.createElement('div');
            wrapper.className = 'thumbnail-wrapper';
            wrapper.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading ${cameraNames[index]}...</div>
                </div>
                <div class="info">${cameraNames[index]}</div>
            `;
            
            wrapper.addEventListener('click', () => selectThumbnail(index));
            
            extremeFetchImage(driveId).then(imageUrl => {
                if (imageUrl) {
                    const img = document.createElement('img');
                    img.className = 'thumbnail';
                    img.src = imageUrl;
                    img.onload = () => {
                        wrapper.innerHTML = `<div class="info">${cameraNames[index]}</div>`;
                        wrapper.insertBefore(img, wrapper.firstChild);
                    };
                    img.onerror = () => {
                        wrapper.innerHTML = `
                            <div class="loading">Load failed</div>
                            <div class="info">${cameraNames[index]} - Error</div>
                        `;
                    };
                } else {
                    wrapper.innerHTML = `
                        <div class="loading">All methods failed</div>
                        <div class="info">${cameraNames[index]} - Failed</div>
                    `;
                }
            });
            
            return wrapper;
        }
        
        async function selectThumbnail(index) {
            selectedIndex = index;
            const mainImage = document.getElementById('main-image');
            const mainTitle = document.getElementById('main-title');
            
            mainTitle.textContent = `Loading ${cameraNames[index]}...`;
            mainImage.style.opacity = '0.5';
            
            const imageUrl = await extremeFetchImage(driveIds[index]);
            if (imageUrl) {
                mainImage.src = imageUrl;
                mainImage.onload = () => {
                    mainImage.style.opacity = '1';
                    mainTitle.textContent = `${cameraNames[index]} - Loaded successfully!`;
                };
                mainImage.onerror = () => {
                    mainTitle.textContent = `${cameraNames[index]} - Failed to display`;
                };
            } else {
                mainImage.style.opacity = '1';
                mainTitle.textContent = `${cameraNames[index]} - Could not load`;
            }
            
            document.querySelectorAll('.thumbnail-wrapper').forEach((w, i) => {
                w.classList.toggle('selected', i === index);
            });
        }
        
        function setupFullscreenModal() {
            const modal = document.getElementById('fullscreen-modal');
            const fullscreenImg = document.getElementById('fullscreen-image');
            const closeButton = document.getElementById('close-modal');
            const mainImage = document.getElementById('main-image');
            
            function isMobilePortrait() {
                return window.innerWidth <= 768 && window.innerHeight > window.innerWidth;
            }
            
            function openFullscreen() {
                if (mainImage.src) {
                    fullscreenImg.src = mainImage.src;
                    
                    if (isMobilePortrait()) {
                        fullscreenImg.classList.add('rotated');
                    } else {
                        fullscreenImg.classList.remove('rotated');
                    }
                    
                    modal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
            }
            
            function closeFullscreen() {
                modal.classList.remove('active');
                fullscreenImg.classList.remove('rotated');
                document.body.style.overflow = '';
            }
            
            mainImage.addEventListener('click', openFullscreen);
            closeButton.addEventListener('click', closeFullscreen);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeFullscreen();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeFullscreen();
                }
            });
            
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    if (modal.classList.contains('active')) {
                        if (isMobilePortrait()) {
                            fullscreenImg.classList.add('rotated');
                        } else {
                            fullscreenImg.classList.remove('rotated');
                        }
                    }
                }, 100);
            });
        }

        async function init() {
            log('Starting Doughrock live stream with Firebase lamp controls...');
            const container = document.getElementById('image-container');
            
            await updateSensorData();
            
            for (let i = 0; i < driveIds.length; i++) {
                const thumbnail = await createThumbnail(driveIds[i], i);
                container.appendChild(thumbnail);
            }
            
            selectThumbnail(0);
            startAutoRefresh();
            setupFullscreenModal();
            
            log('Initialization complete. Firebase lamp control ready.');
        }

        window.addEventListener('load', init);
    </script>
