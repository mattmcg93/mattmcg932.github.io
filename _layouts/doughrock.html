<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doughrock</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
        }
        .status { color: #4CAF50; }
        .main-container { max-width: 1400px; margin: 0 auto; }
        
        /* Sensor data section */
        .sensor-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .sensor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .sensor-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .sensor-value {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .sensor-label {
            font-size: 1.1em;
            opacity: 0.9;
        }
        .sensor-updated {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 10px;
        }

        /* Control Buttons Styles */
        .control-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .control-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 30px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .lamp-on-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .lamp-on-btn:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .lamp-off-btn {
            background: linear-gradient(135deg, #f44336, #da190b);
            color: white;
        }

        .lamp-off-btn:hover {
            background: linear-gradient(135deg, #da190b, #c62828);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.3);
        }

        .btn-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .btn-text {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .command-status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: 500;
            min-height: 20px;
        }

        .command-status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #2e7d32;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .command-status.info {
            background: rgba(33, 150, 243, 0.1);
            color: #1565c0;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }

        .command-status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #c62828;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .tap-instruction {
            text-align: center;
            color: white;
            font-size: 0.9em;
            margin-bottom: 15px;
            opacity: 0.8;
        }
        
        .main-image-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .main-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            min-height: 300px;
            background: #f0f0f0;
            object-fit: contain;
            max-height: 70vh;
            cursor: pointer;
        }
        .thumbnails-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .thumbnails-section h2 {
            font-size: 1.3em;
            font-weight: 400;
        }
        #image-container {
            display: grid;
            gap: 15px;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
        .thumbnail-wrapper {
            border: 3px solid transparent;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: #f8f9fa;
        }
        .thumbnail-wrapper:hover { transform: scale(1.05); }
        .thumbnail-wrapper.selected { border-color: #667eea; }
        .thumbnail {
            width: 100%;
            height: auto;
            object-fit: contain;
            background: #ddd;
            min-height: 120px;
            max-height: 200px;
        }
        .loading { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 150px; 
            color: #666;
            flex-direction: column;
            gap: 10px;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .info { position: absolute; bottom: 5px; left: 5px; background: rgba(0,0,0,0.7); color: white; padding: 5px; border-radius: 3px; font-size: 12px; }
        .debug { margin-top: 20px; background: #f0f0f0; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto; }

        /* Fullscreen modal styles */
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-modal.active {
            display: flex;
        }

        .fullscreen-image {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 1);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body { padding: 15px; }
            .header h1 { font-size: 2em; }
            .sensor-section, .main-image-section, .thumbnails-section { padding: 20px; }
            .main-image { max-height: 50vh; }
            #image-container { grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; }
            .thumbnail { min-height: 100px; max-height: 150px; }
            .sensor-value { font-size: 2em; }
        }
    </style>
</head>

        let selectedIndex = 0;

        function log(message) {

        // Enhanced lamp control function for better file access detection
        async function sendCommand(taskName, fileId) {
            if (isCommandInProgress) {
                showCommandStatus("Another command is in progress. Please wait.", "info");
                return;
            }
        
            isCommandInProgress = true;
            showCommandStatus(`Sending ${taskName} command...`, "info");
            
            log(`Triggering ${taskName} by accessing file: ${fileId}`);
        
            // Multiple aggressive access methods to ensure Google Drive registers the access
            const accessMethods = [
                // Method 1: Direct download URL with multiple attempts
                async () => {
                    const urls = [
                        `https://drive.google.com/uc?id=${fileId}&export=download`,
                        `https://drive.google.com/file/d/${fileId}/view`,
                        `https://docs.google.com/uc?id=${fileId}&export=download`
                    ];
                    
                    for (const url of urls) {
                        try {
                            const response = await fetch(url, { 
                                mode: 'no-cors',
                                cache: 'no-store',
                                headers: {
                                    'Cache-Control': 'no-cache'
                                }
                            });
                            log(`Fetch attempt to: ${url}`);
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        } catch (e) {
                            log(`Fetch failed: ${e.message}`);
                        }
                    }
                },
                
                // Method 2: Image load attempts
                async () => {
                    const urls = [
                        `https://drive.google.com/uc?id=${fileId}&export=download&t=${Date.now()}`,
                        `https://lh3.googleusercontent.com/d/${fileId}?t=${Date.now()}`
                    ];
                    
                    for (const url of urls) {
                        const img = new Image();
                        img.src = url;
                        log(`Image load attempt: ${url}`);
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                },
                
                // Method 3: Multiple iframe attempts
                async () => {
                    const urls = [
                        `https://drive.google.com/file/d/${fileId}/preview`,
                        `https://drive.google.com/file/d/${fileId}/view`,
                        `https://docs.google.com/document/d/${fileId}/preview`
                    ];
                    
                    for (const url of urls) {
                        const iframe = document.createElement('iframe');
                        iframe.style.display = 'none';
                        iframe.style.width = '1px';
                        iframe.style.height = '1px';
                        iframe.src = url;
                        document.body.appendChild(iframe);
                        
                        log(`Iframe access attempt: ${url}`);
                        
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        document.body.removeChild(iframe);
                    }
                },
                
                // Method 4: Link click simulation
                async () => {
                    const urls = [
                        `https://drive.google.com/uc?id=${fileId}&export=download`,
                        `https://drive.google.com/file/d/${fileId}/view?usp=sharing`
                    ];
                    
                    for (const url of urls) {
                        const link = document.createElement('a');
                        link.href = url;
                        link.style.display = 'none';
                        link.target = '_blank';
                        document.body.appendChild(link);
                        
                        // Simulate click
                        link.click();
                        log(`Link click simulation: ${url}`);
                        
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        document.body.removeChild(link);
                    }
                }
            ];
        
            try {
                // Execute all methods in parallel for maximum access detection
                log("Executing multiple access methods simultaneously...");
                await Promise.all(accessMethods.map(method => method().catch(e => log(`Method failed: ${e}`))));
                
                showCommandStatus(`${taskName} trigger sent successfully! Monitor should detect access.`, "success");
                log(`${taskName} file accessed with multiple methods`);
                
            } catch (error) {
                showCommandStatus(`${taskName} trigger failed: ${error.message}`, "error");
                log(`All access methods failed: ${error.message}`);
            }
            
            isCommandInProgress = false;
            clearStatusAfterDelay();
        }

        function clearStatusAfterDelay() {
            setTimeout(() => {
                document.getElementById('command-status').textContent = '';
                document.getElementById('command-status').className = 'command-status';
            }, 8000);
        }

        function showCommandStatus(message, type) {
            const statusElement = document.getElementById('command-status');
            statusElement.textContent = message;
            statusElement.className = `command-status ${type}`;
        }

        function setupLampControls() {
            const lampOnBtn = document.getElementById('lamp-on-btn');
            const lampOffBtn = document.getElementById('lamp-off-btn');

            lampOnBtn.addEventListener('click', () => {
                sendCommand("Lamp ON", LAMP_ON_FILE_ID);
            });

            lampOffBtn.addEventListener('click', () => {
                sendCommand("Lamp OFF", LAMP_OFF_FILE_ID);
            });
        }

        function generateAllPossibleUrls(driveId) {
            const timestamp = Date.now();
            const randomParam = Math.random().toString(36).substring(7);
            return [
                `https://drive.google.com/uc?id=${driveId}&export=download&t=${timestamp}&r=${randomParam}`,
                `https://drive.google.com/uc?export=download&id=${driveId}&t=${timestamp}&nocache=${randomParam}`,
                `https://drive.google.com/file/d/${driveId}/view?usp=sharing&t=${timestamp}`,
                `https://drive.google.com/file/d/${driveId}/preview?t=${timestamp}&r=${randomParam}`,
                `https://lh3.googleusercontent.com/d/${driveId}?t=${timestamp}&r=${randomParam}`,
                `https://lh3.googleusercontent.com/d/${driveId}=w2000&t=${timestamp}&nocache=${randomParam}`,
                `https://lh3.googleusercontent.com/d/${driveId}=s2000&t=${timestamp}`,
                `https://lh4.googleusercontent.com/d/${driveId}?t=${timestamp}`,
                `https://lh5.googleusercontent.com/d/${driveId}=w2000&t=${timestamp}`,
                `https://drive.google.com/thumbnail?id=${driveId}&t=${timestamp}&r=${randomParam}`,
                `https://drive.google.com/thumbnail?id=${driveId}&sz=w1000&t=${timestamp}`,
                `https://docs.google.com/uc?id=${driveId}&export=download&t=${timestamp}`,
                `https://drive.google.com/uc?id=${driveId}&export=download&confirm=t&t=${timestamp}`,
                `https://drive.google.com/uc?id=${driveId}&export=download&confirm=no_antivirus&t=${timestamp}`,
            ];
        }

        function getCORSProxies() {
            return [
                'https://api.allorigins.win/raw?url=',
                'https://api.codetabs.com/v1/proxy?quest=',
                'https://cors-anywhere.herokuapp.com/',
                'https://thingproxy.freeboard.io/fetch/',
                'https://cors.io/?',
                'https://jsonp.afeld.me/?url=',
                'https://whatever-origin.herokuapp.com/get?url=',
                'https://cors-proxy.htmldriven.com/?url=',
            ];
        }

        async function extremeFetchImage(driveId) {
            const urls = generateAllPossibleUrls(driveId);
            const proxies = getCORSProxies();
            
            log(`Attempting to load image ${driveId}...`);
            
            // Try direct URLs first
            for (let i = 0; i < urls.length; i++) {
                const url = urls[i];
                log(`Trying direct URL ${i + 1}/${urls.length}: ${url.substring(0, 80)}...`);
                
                try {
                    let response = await fetch(url, { 
                        mode: 'cors',
                        credentials: 'omit',
                        referrerPolicy: 'no-referrer'
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        if (blob.size > 0 && blob.type.startsWith('image/')) {
                            log(`Success with direct URL!`);
                            return URL.createObjectURL(blob);
                        }
                    }
                } catch (e) {
                    try {
                        let response = await fetch(url, { mode: 'no-cors' });
                        if (await testImageLoad(url)) {
                            log(`Success with no-cors direct load!`);
                            return url;
                        }
                    } catch (e2) {
                        log(`Direct fetch failed: ${e2.message.substring(0, 50)}...`);
                    }
                }
            }
            
            // Try with CORS proxies
            for (const proxy of proxies) {
                for (const url of urls.slice(0, 5)) {
                    try {
                        const proxyUrl = proxy + encodeURIComponent(url);
                        log(`Trying proxy: ${proxy.substring(0, 30)}... with URL`);
                        
                        const response = await fetch(proxyUrl, {
                            headers: {
                                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                            }
                        });
                        
                        if (response.ok) {
                            const blob = await response.blob();
                            if (blob.size > 1000) {
                                log(`Success with proxy!`);
                                return URL.createObjectURL(blob);
                            }
                        }
                    } catch (e) {
                        log(`Proxy failed: ${e.message.substring(0, 30)}...`);
                    }
                }
            }
            
            log(`All methods failed for ${driveId}`);
            return null;
        }

        function testImageLoad(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
                setTimeout(() => resolve(false), 5000);
            });
        }

        // Function to fetch sensor data from Google Drive text files
        async function fetchSensorData(fileId, sensorType) {
            const urls = [
                `https://drive.google.com/uc?id=${fileId}&export=download&t=${Date.now()}`,
                `https://docs.google.com/uc?id=${fileId}&export=download&t=${Date.now()}`,
            ];
            
            const corsProxies = getCORSProxies();
            
            // Try direct fetch first
            for (const url of urls) {
                try {
                    const response = await fetch(url, {
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate'
                        }
                    });
                    
                    if (response.ok) {
                        const text = await response.text();
                        if (text && text.trim()) {
                            log(`${sensorType} data fetched directly: ${text.trim()}`);
                            return text.trim();
                        }
                    }
                } catch (e) {
                    log(`Direct ${sensorType} fetch failed: ${e.message}`);
                }
            }
            
            // Try with CORS proxies
            for (const proxy of corsProxies) {
                try {
                    const url = `https://drive.google.com/uc?id=${fileId}&export=download`;
                    const proxyUrl = proxy + encodeURIComponent(url);
                    
                    const response = await fetch(proxyUrl, {
                        cache: 'no-store'
                    });
                    
                    if (response.ok) {
                        const text = await response.text();
                        if (text && text.trim()) {
                            log(`${sensorType} data fetched via proxy: ${text.trim()}`);
                            return text.trim();
                        }
                    }
                } catch (e) {
                    log(`Proxy ${sensorType} fetch failed: ${e.message}`);
                }
            }
            
            log(`Failed to fetch ${sensorType} data`);
            return null;
        }

        async function updateSensorData() {
            log('Updating sensor data...');
            
            const humidityData = await fetchSensorData(sensorIds.humidity, 'humidity');
            if (humidityData) {
                const humidityValue = parseFloat(humidityData);
                if (!isNaN(humidityValue)) {
                    document.getElementById('humidity-value').textContent = `${humidityValue.toFixed(1)}%`;
                    document.getElementById('humidity-updated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                } else {
                    document.getElementById('humidity-value').textContent = `${humidityData}%`;
                    document.getElementById('humidity-updated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                }
            } else {
                document.getElementById('humidity-updated').textContent = 'Failed to update';
            }
            
            const temperatureData = await fetchSensorData(sensorIds.temperature, 'temperature');
            if (temperatureData) {
                const temperatureValue = parseFloat(temperatureData);
                if (!isNaN(temperatureValue)) {
                    document.getElementById('temperature-value').textContent = `${temperatureValue.toFixed(1)}Â°C`;
                    document.getElementById('temperature-updated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                } else {
                    document.getElementById('temperature-value').textContent = `${temperatureData}Â°C`;
                    document.getElementById('temperature-updated').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
                }
            } else {
                document.getElementById('temperature-updated').textContent = 'Failed to update';
            }
        }

        async function createThumbnail(driveId, index) {

            wrapper.className = 'thumbnail-wrapper';
            wrapper.innerHTML = `
                <div class="loading">

                    <div>Loading ${cameraNames[index]}...</div>
                </div>
                <div class="info">${cameraNames[index]}</div>
            `;
            
            wrapper.addEventListener('click', () => selectThumbnail(index));
            
            extremeFetchImage(driveId).then(imageUrl => {
                if (imageUrl) {
                    const img = document.createElement('img');
                    img.className = 'thumbnail';
                    img.src = imageUrl;
                    img.onload = () => {
                        wrapper.innerHTML = `<div class="info">${cameraNames[index]}</div>`;
                        wrapper.insertBefore(img, wrapper.firstChild);
                    };
                    img.onerror = () => {
                        wrapper.innerHTML = `
                            <div class="loading">Load failed</div>
                            <div class="info">${cameraNames[index]} - Error</div>
                        `;
                    };
                } else {
                    wrapper.innerHTML = `
                        <div class="loading">All methods failed</div>
                        <div class="info">${cameraNames[index]} - Failed</div>
                    `;
                }
            });
            
            return wrapper;
        }


        async function selectThumbnail(index) {
            selectedIndex = index;
            const mainImage = document.getElementById('main-image');
            const mainTitle = document.getElementById('main-title');
            
            mainTitle.textContent = `Loading ${cameraNames[index]}...`;
            mainImage.style.opacity = '0.5';
            
            const imageUrl = await extremeFetchImage(driveIds[index]);
            if (imageUrl) {
                mainImage.src = imageUrl;
                mainImage.onload = () => {
                    mainImage.style.opacity = '1';
                    mainTitle.textContent = `${cameraNames[index]} - Loaded successfully!`;
                };
                mainImage.onerror = () => {
                    mainTitle.textContent = `${cameraNames[index]} - Failed to display`;
                };
            } else {
                mainImage.style.opacity = '1';
                mainTitle.textContent = `${cameraNames[index]} - Could not load`;
            }
            
            document.querySelectorAll('.thumbnail-wrapper').forEach((w, i) => {
                w.classList.toggle('selected', i === index);
            });
        }

        function setupFullscreenModal() {
            const modal = document.getElementById('fullscreen-modal');
            const fullscreenImg = document.getElementById('fullscreen-image');
            const closeButton = document.getElementById('close-modal');
            const mainImage = document.getElementById('main-image');
            
            function openFullscreen() {
                if (mainImage.src) {
                    fullscreenImg.src = mainImage.src;
                    modal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
            }
            
            function closeFullscreen() {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            mainImage.addEventListener('click', openFullscreen);
            closeButton.addEventListener('click', closeFullscreen);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeFullscreen();
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeFullscreen();
                }
            });
        }

        function startAutoRefresh() {
            log('Starting auto-refresh every 10 seconds...');
            
            setInterval(async () => {
                log('Auto-refreshing...');
                await updateSensorData();
                
                // Refresh main image using original method
                const mainImage = document.getElementById('main-image');
                const imageUrl = await extremeFetchImage(driveIds[selectedIndex]);
                if (imageUrl) {
                    mainImage.src = imageUrl;
                }
                
                log('Auto-refresh completed');
            }, 10000);
        }

        async function init() {
            log('Starting Doughrock live stream...');
            const container = document.getElementById('image-container');
            
            await updateSensorData();
            setupLampControls();
            
            for (let i = 0; i < driveIds.length; i++) {
                const thumbnail = await createThumbnail(driveIds[i], i);
                container.appendChild(thumbnail);
            }
            
            selectThumbnail(0);
            startAutoRefresh();
            setupFullscreenModal();
            
            log('Initialization complete.');
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
