<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .main-container { max-width: 1400px; margin: 0 auto; }
        
        .sensor-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .control-box {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
        }
        
        .lamp-status-text {
            font-size: 1em;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .lamp-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .lamp-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 140px;
        }

        .lamp-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .lamp-button.off {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .lamp-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .firebase-status {
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.85em;
        }

        .firebase-connected {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .firebase-disconnected {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        
        .main-image-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
        }

        .image-hint {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .main-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            min-height: 300px;
            background: #f0f0f0;
            object-fit: contain;
            max-height: 70vh;
            cursor: pointer;
            display: block;
        }

        @media (max-width: 768px) {
            body { padding: 15px; }
            .header h1 { font-size: 2em; }
            .sensor-section { padding: 20px; }
            .main-image { max-height: 50vh; }
        }

        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-modal.active {
            display: flex;
        }

        .fullscreen-image {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .close-button {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Cat Monitor</h1>
            <div style="color: white; font-weight: bold; margin-top: 15px; font-size: 1.3em;">
                <span id="cat-status">Cat Status: Loading...</span>
            </div>
        </div>

        <div class="sensor-section">
            <div class="lamp-status-text" id="lamp-status-description">Lamp is currently: Unknown. To turn it on/off, press the button below (may take ~20 seconds to update image)</div>
            <div class="control-box">
                <div class="lamp-controls">
                    <button class="lamp-button" id="lamp-on-btn" onclick="lampOn()" style="display: none;">
                        <span>Turn Lamp ON</span>
                        <div style="font-size: 0.8em; margin-top: 5px;">Once pressed, check Camera below</div>
                    </button>
                    <button class="lamp-button off" id="lamp-off-btn" onclick="lampOff()" style="display: none;">
                        <span>Turn Lamp OFF</span>
                        <div style="font-size: 0.8em; margin-top: 5px;">Once pressed, check Camera below</div>
                    </button>
                </div>
            </div>
            <div class="firebase-status" id="firebase-status">Connecting to Firebase...</div>
        </div>

        <div class="main-image-section">
            <div class="image-hint">Click the image to view fullscreen</div>
            <img id="main-image" class="main-image" alt="Cat Monitor">
        </div>
    </div>

    <div class="fullscreen-modal" id="fullscreen-modal">
        <button class="close-button" id="close-modal">EXIT FULLSCREEN</button>
        <img class="fullscreen-image" id="fullscreen-image" alt="Fullscreen View">
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyCO_RAFv35TbeamOtsUDT4tPZm2NcyVVSg",
            authDomain: "westlandneopixel.firebaseapp.com",
            databaseURL: "https://westlandneopixel-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "westlandneopixel",
            storageBucket: "westlandneopixel.firebasestorage.app",
            messagingSenderId: "367685507811",
            appId: "1:367685507811:web:dcdbb08de7669dc862c3d6",
            measurementId: "G-ZW7K5VTPPD"
        };

        let database, lampCommandsRef, lampStatusRef;
        let firebaseConnected = false;
        let currentLampState = 'Unknown';

        try {
            const app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            lampCommandsRef = ref(database, 'lamp_commands');
            lampStatusRef = ref(database, 'lamp_status');
            
            onValue(ref(database, '.info/connected'), (snapshot) => {
                firebaseConnected = snapshot.val() === true;
                updateFirebaseStatus();
            });

            onValue(lampStatusRef, (snapshot) => {
                const status = snapshot.val();
                updateLampStatusDisplay(status);
            });
        } catch (error) {
            console.error('Firebase initialization error:', error);
            updateFirebaseStatus();
        }

        function updateLampStatusDisplay(status) {
            const lampStatusDesc = document.getElementById('lamp-status-description');
            const lampOnBtn = document.getElementById('lamp-on-btn');
            const lampOffBtn = document.getElementById('lamp-off-btn');
            
            if (status && status.state) {
                const state = status.state.toUpperCase();
                currentLampState = state;
                
                lampStatusDesc.textContent = `Lamp is currently: ${state}. To turn it ${state === 'ON' ? 'OFF' : 'ON'}, press the button below (may take ~20 seconds to update image)`;
                
                lampOnBtn.style.display = state === 'OFF' ? 'block' : 'none';
                lampOffBtn.style.display = state === 'ON' ? 'block' : 'none';
            } else {
                currentLampState = 'Unknown';
                lampStatusDesc.textContent = 'Lamp is currently: Unknown. To turn it on/off, press the button below (may take ~20 seconds to update image)';
                lampOnBtn.style.display = 'block';
                lampOffBtn.style.display = 'block';
            }
        }

        function updateFirebaseStatus() {
            const statusDiv = document.getElementById('firebase-status');
            if (firebaseConnected) {
                statusDiv.textContent = 'Firebase Connected';
                statusDiv.className = 'firebase-status firebase-connected';
            } else {
                statusDiv.textContent = 'Firebase Disconnected';
                statusDiv.className = 'firebase-status firebase-disconnected';
            }
        }

        async function sendLampCommand(action) {
            const onBtn = document.getElementById('lamp-on-btn');
            const offBtn = document.getElementById('lamp-off-btn');
            
            if (!firebaseConnected) {
                console.error('Firebase not connected');
                alert('Error: Firebase not connected');
                return;
            }
            
            try {
                const command = {
                    action: action,
                    timestamp: serverTimestamp(),
                    source: 'webpage',
                    id: Date.now() + '_' + Math.random().toString(36).substring(2, 8)
                };
                
                await push(lampCommandsRef, command);
            } catch (error) {
                console.error('Lamp command error:', error);
                alert(`Error: ${error.message}`);
            }
        }

        // Expose lamp control functions to global scope
        window.lampOn = async function() {
            await sendLampCommand('on');
        };

        window.lampOff = async function() {
            await sendLampCommand('off');
        };
    </script>

    <script>
        const CAT_STATUS_ID = "1K2iYzfv57zktNGYwWMRMLdZ9ukiCiHp4";
        const DRIVE_ID = "1ylnOsWs3prkiBh0Hgla9pVikjnORba-i";

        function getCORSProxies() {
            return [
                'https://api.allorigins.win/raw?url=',
                'https://api.codetabs.com/v1/proxy?quest=',
                'https://corsproxy.io/?',
                'https://thingproxy.freeboard.io/fetch/',
            ];
        }

        async function fetchCatStatus() {
            const timestamp = Date.now();
            const directUrl = `https://drive.google.com/uc?id=${CAT_STATUS_ID}&export=download&t=${timestamp}`;
            
            try {
                const response = await fetch(directUrl);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const text = await response.text();
                
                // Check for text that might indicate IN or OUT
                const cleanText = text.trim().toUpperCase();
                
                if (cleanText === 'IN' || cleanText === 'OUT') {
                    return cleanText;
                } else {
                    console.error('Unexpected file content:', text);
                    return null;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                return null;
            }
        }

        function generateAllPossibleUrls(driveId) {
            const timestamp = Date.now();
            const randomParam = Math.random().toString(36).substring(7);
            return [
                `https://lh3.googleusercontent.com/d/${driveId}=w2000&t=${timestamp}&r=${randomParam}`,
                `https://drive.google.com/uc?id=${driveId}&export=download&t=${timestamp}&r=${randomParam}`,
                `https://lh3.googleusercontent.com/d/${driveId}?t=${timestamp}&r=${randomParam}`,
            ];
        }

        async function extremeFetchImage(driveId, isRefresh = false) {
            const urls = generateAllPossibleUrls(driveId);
            const urlsToTry = isRefresh ? urls : urls;
            
            for (let i = 0; i < urlsToTry.length; i++) {
                const url = urlsToTry[i];
                try {
                    let response = await fetch(url, { 
                        mode: 'cors',
                        credentials: 'omit',
                        referrerPolicy: 'no-referrer',
                        cache: 'no-store'
                    });
                    
                    if (response.ok) {
                        const blob = await response.blob();
                        if (blob.size > 0 && blob.type.startsWith('image/')) {
                            return URL.createObjectURL(blob);
                        }
                    }
                } catch (e) {
                    try {
                        let response = await fetch(url, { mode: 'no-cors', cache: 'no-store' });
                        if (await testImageLoad(url)) {
                            return url;
                        }
                    } catch (e2) {
                        continue;
                    }
                }
            }
            
            if (isRefresh) return null;
            
            const proxies = getCORSProxies();
            for (const proxy of proxies) {
                for (const url of urls.slice(0, 2)) {
                    try {
                        const proxyUrl = proxy + encodeURIComponent(url);
                        const response = await fetch(proxyUrl);
                        
                        if (response.ok) {
                            const blob = await response.blob();
                            if (blob.size > 1000) {
                                return URL.createObjectURL(blob);
                            }
                        }
                    } catch (e) {
                        continue;
                    }
                }
            }
            
            return null;
        }
        
        function testImageLoad(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
                setTimeout(() => resolve(false), 5000);
            });
        }
        
        async function refreshMainImage() {
            const mainImage = document.getElementById('main-image');
            const fullscreenImg = document.getElementById('fullscreen-image');
            
            mainImage.style.opacity = '0.5';
            
            let newMainUrl = await extremeFetchImage(DRIVE_ID, true);
            
            if (newMainUrl) {
                const oldSrc = mainImage.src;
                if (oldSrc && oldSrc.startsWith('blob:')) {
                    URL.revokeObjectURL(oldSrc);
                }
                
                mainImage.src = newMainUrl;
                
                if (document.getElementById('fullscreen-modal').classList.contains('active')) {
                    fullscreenImg.src = newMainUrl;
                }
                
                mainImage.onload = () => {
                    mainImage.style.opacity = '1';
                };
                mainImage.onerror = () => {
                    mainImage.style.opacity = '1';
                    console.error('Image load error');
                };
            } else {
                mainImage.style.opacity = '1';
                console.error('Failed to refresh image');
            }
        }
        
        function startAutoRefresh() {
            return setInterval(async () => {
                await refreshMainImage();
            }, 5000);
        }

        function setupFullscreenModal() {
            const modal = document.getElementById('fullscreen-modal');
            const fullscreenImg = document.getElementById('fullscreen-image');
            const closeButton = document.getElementById('close-modal');
            const mainImage = document.getElementById('main-image');
            
            function openFullscreen() {
                if (mainImage.src) {
                    fullscreenImg.src = mainImage.src;
                    modal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
            }
            
            function closeFullscreen() {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            mainImage.addEventListener('click', openFullscreen);
            closeButton.addEventListener('click', closeFullscreen);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeFullscreen();
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeFullscreen();
                }
            });
        }

        async function init() {
            // Fetch and update cat status
            try {
                const catStatus = await fetchCatStatus();
                if (catStatus) {
                    document.getElementById('cat-status').textContent = `Cat is Currently: ${catStatus}`;
                } else {
                    document.getElementById('cat-status').textContent = 'Cat Status: Failed to load';
                }
            } catch (error) {
                console.error('Error fetching cat status:', error);
                document.getElementById('cat-status').textContent = 'Cat Status: Failed to load';
            }

            // Load main image
            try {
                const imageUrl = await extremeFetchImage(DRIVE_ID);
                if (imageUrl) {
                    const mainImage = document.getElementById('main-image');
                    mainImage.src = imageUrl;
                }
            } catch (error) {
                console.error('Error loading main image:', error);
            }

            // Setup fullscreen modal and auto-refresh
            setupFullscreenModal();
            startAutoRefresh();
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
