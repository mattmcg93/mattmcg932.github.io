<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Monitor</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .main-container { max-width: 1400px; margin: 0 auto; }
        
        .sensor-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .control-box {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
        }
        
        .control-box-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .lamp-status-text {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .lamp-helper-text {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .lamp-controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .lamp-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 140px;
        }

        .lamp-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .lamp-button.off {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }

        .lamp-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .firebase-status {
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.85em;
        }

        .firebase-connected {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
            border: 1px solid rgba(40, 167, 69, 0.2);
        }

        .firebase-disconnected {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
        
        .main-image-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
        }

        .main-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            min-height: 300px;
            background: #f0f0f0;
            object-fit: contain;
            max-height: 70vh;
            cursor: pointer;
            display: block;
        }

        @media (max-width: 768px) {
            body { padding: 15px; }
            .header h1 { font-size: 2em; }
            .sensor-section { padding: 20px; }
            .main-image { max-height: 50vh; }
        }

        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .fullscreen-modal.active {
            display: flex;
        }

        .fullscreen-image {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .close-button {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: rgba(0, 0, 0, 0.9);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>Cat Monitor</h1>
        </div>

        <div class="sensor-section">
            <div class="control-box">
                <div class="control-box-title">Living Room Lamp Controls</div>
                <div class="lamp-status-text" id="lamp-status-display">Lamp is currently: Unknown</div>
                <div class="lamp-helper-text">Light should be visible in Camera</div>
                
                <div class="lamp-controls">
                    <button class="lamp-button" id="lamp-on-btn" onclick="lampOn()" style="display: none;">
                        <span>Turn Lamp ON</span>
                        <div style="font-size: 0.8em; margin-top: 5px;">Once pressed, check Camera below</div>
                    </button>
                    <button class="lamp-button off" id="lamp-off-btn" onclick="lampOff()" style="display: none;">
                        <span>Turn Lamp OFF</span>
                        <div style="font-size: 0.8em; margin-top: 5px;">Once pressed, check Camera below</div>
                    </button>
                </div>
            </div>
            <div class="firebase-status" id="firebase-status">Connecting to Firebase...</div>
        </div>

        <div class="main-image-section">
            <img id="main-image" class="main-image" alt="Cat Monitor">
        </div>
    </div>

    <div class="fullscreen-modal" id="fullscreen-modal">
        <button class="close-button" id="close-modal">EXIT FULLSCREEN</button>
        <img class="fullscreen-image" id="fullscreen-image" alt="Fullscreen View">
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD2g8-C2jQBvByd0AUxU23OsU6jCObLRAw",
            authDomain: "lamp-785f9.firebaseapp.com",
            databaseURL: "https://lamp-785f9-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "lamp-785f9",
            storageBucket: "lamp-785f9.firebasestorage.app",
            messagingSenderId: "679499776298",
            appId: "1:679499776298:web:38b485bf83f9fc9aff1e53",
            measurementId: "G-NL1WLPE5EG"
        };

        let app, database, lampCommandsRef, lampStatusRef;
        let firebaseConnected = false;

        try {
            app = initializeApp(firebaseConfig);
            database = getDatabase(app);
            lampCommandsRef = ref(database, 'lamp_commands');
            lampStatusRef = ref(database, 'lamp_status');
            
            onValue(ref(database, '.info/connected'), (snapshot) => {
                firebaseConnected = snapshot.val();
                updateFirebaseStatus();
            });

            onValue(lampStatusRef, (snapshot) => {
                const status = snapshot.val();
                updateLampStatusDisplay(status);
            });
        } catch (error) {
            updateFirebaseStatus();
        }

        function updateLampStatusDisplay(status) {
            const lampStatusElement = document.getElementById('lamp-status-display');
            const lampOnBtn = document.getElementById('lamp-on-btn');
            const lampOffBtn = document.getElementById('lamp-off-btn');
            
            if (status && status.state) {
                const state = status.state.toUpperCase();
                lampStatusElement.textContent = `Lamp is currently: ${state}`;
                lampStatusElement.style.color = state === 'ON' ? '#28a745' : '#6c757d';
                
                if (state === 'ON') {
                    lampOnBtn.style.display = 'none';
                    lampOffBtn.style.display = 'block';
                } else {
                    lampOnBtn.style.display = 'block';
                    lampOffBtn.style.display = 'none';
                }
            } else {
                lampStatusElement.textContent = 'Lamp is currently: Unknown';
                lampStatusElement.style.color = '#6c757d';
                lampOnBtn.style.display = 'block';
                lampOffBtn.style.display = 'block';
            }
        }

        function updateFirebaseStatus() {
            const statusDiv = document.getElementById('firebase-status');
            if (firebaseConnected) {
                statusDiv.textContent = 'Firebase Connected';
                statusDiv.className = 'firebase-status firebase-connected';
            } else {
                statusDiv.textContent = 'Firebase Disconnected';
                statusDiv.className = 'firebase-status firebase-disconnected';
            }
        }

        async function sendLampCommand(action) {
            const onBtn = document.getElementById('lamp-on-btn');
            const offBtn = document.getElementById('lamp-off-btn');
            
            if (!firebaseConnected) {
                alert('Error: Firebase not connected');
                return;
            }
            
            try {
                const command = {
                    action: action,
                    timestamp: serverTimestamp(),
                    source: 'webpage',
                    id: Date.now() + '_' + Math.random().toString(36).substring(2, 8)
                };
                
                await push(lampCommandsRef, command);
                
                if (action === 'on') {
                    onBtn.innerHTML = 'Please wait...';
                    onBtn.disabled = true;
                } else {
                    offBtn.innerHTML = 'Please wait...';
                    offBtn.disabled = true;
                }
                
                setTimeout(() => {
                    onBtn.disabled = false;
                    offBtn.disabled = false;
                    onBtn.innerHTML = '<span>Turn Lamp ON</span><div style="font-size: 0.8em; margin-top: 5px;">Once pressed, check Camera below</div>';
                    offBtn.innerHTML = '<span>Turn Lamp OFF</span><div style="font-size: 0.8em; margin-top: 5px;">Once pressed, check Camera below</div>';
                }, 30000);
            } catch (error) {
                alert(`Error: ${error.message}`);
                onBtn.disabled = false;
                offBtn.disabled = false;
                onBtn.innerHTML = '<span>Turn Lamp ON</span><div style="font-size: 0.8em; margin-top: 5px;">Once pressed, check Camera below</div>';
                offBtn.innerHTML = '<span>Turn Lamp OFF</span><div style="font-size: 0.8em; margin-top: 5px;">Once pressed, check Camera below</div>';
            }
        }

        window.lampOn = async function() {
            await sendLampCommand('on');
        };

        window.lampOff = async function() {
            await sendLampCommand('off');
        };

        function setupFullscreenModal() {
            const modal = document.getElementById('fullscreen-modal');
            const fullscreenImg = document.getElementById('fullscreen-image');
            const closeButton = document.getElementById('close-modal');
            const mainImage = document.getElementById('main-image');
            
            function openFullscreen() {
                if (mainImage.src) {
                    fullscreenImg.src = mainImage.src;
                    modal.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
            }
            
            function closeFullscreen() {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            function closeFullscreen() {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            mainImage.addEventListener('click', openFullscreen);
            closeButton.addEventListener('click', closeFullscreen);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeFullscreen();
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    closeFullscreen();
                }
            });
        }

        function init() {
            const mainImage = document.getElementById('main-image');
            mainImage.src = 'https://drive.google.com/uc?id=1ylnOsWs3prkiBh0Hgla9pVikjnORba-i';
            
            setupFullscreenModal();
        }

        window.addEventListener('load', init);
    </script>
</body>
</html>
