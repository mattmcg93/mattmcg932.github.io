<!DOCTYPE html>
<html>
<head>
    <title>Rotating Cube</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 16px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 8px;
            z-index: 10;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 10px;
            z-index: 10;
        }
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 10px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }
        .control-btn:active {
            background: rgba(255,255,255,0.4);
        }
        #up { grid-column: 2; grid-row: 1; font-size: 14px; }
        #left { grid-column: 1; grid-row: 2; font-size: 14px; }
        #down { grid-column: 2; grid-row: 3; font-size: 14px; }
        #right { grid-column: 3; grid-row: 2; font-size: 14px; }
        #fly-up { 
            grid-column: 1; 
            grid-row: 1; 
            font-size: 16px;
            background: rgba(100,200,255,0.3);
        }
        #fly-down { 
            grid-column: 3; 
            grid-row: 3; 
            font-size: 16px;
            background: rgba(100,200,255,0.3);
        }
    </style>
</head>
